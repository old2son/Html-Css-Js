<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
		    
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			
			/* 
				Ajax
				mui框架基于htm5plus的XMLHttpRequest，封装了常用的Ajax函数，
				支持GET、POST请求方式，支持返回json、xml、html、text、script数据类型； 
				本着极简的设计原则，mui提供了mui.ajax方法，
				并在mui.ajax方法基础上，进一步简化出最常用的mui.get()、mui.getJSON()、mui.post()三个方法。
			*/
			
			/*
			 *  mui.ajax(url[,settings])     
			 *  url 请求发送的目标地址； settings key/value 格式的json对象，用来配置 ajax 请求参数
			 *  完整参数参考 mui.ajax([settings])
			 * 
			 * 	
			 * 	mui.ajax([settings])
			 *  settings	key/value格式的json对象，用来配置 ajax请求参数， 详细参数如下：
			 *  async	发送同步请求，Boolean值 
			 * 	crossDomain  强制使用 5+ 跨域 ， Boolean值
			 * 	data	发送到服务器的业务数据
			 * -----------
			 *  dataType   预期服务器返回的数据类型，如果不指定，mui 将自动根据 HTTP 包的 MIME头信息自动判断；
			 *支持 datatype 的可选值： xml（返回xml文档）、html（纯文本HTML信息）、script（返回纯文本JavaScript代码）、 
			 *json（返回 JSON数据）、text（返回纯文本字符串） 
			 * -----------
			 * 	error	请求失败时触发的回调函数， 该函数接收三个参数：
			 * xhr 实例对象、type  错误描述、errorThrown	可捕获的异常对象对象
			 *------------ 
			 *	 success  请求成功的回调函数,  接收三个参数：
			 * data  服务器返回的响应数据、  textStatus  状态描述，默认值'success'、 xhr  xhr实例对象
			 * -----------
			 * 	timeout 请求超时时间（毫秒）,默认为0, 表示永不超时;  若超过设置的时间依然未收到服务器响应， 则触发 error 回调
			 *	type  请求方式， 目前仅支持'GET'和 'POST'，默认为 'GET' 方式 
			 * 	headers  Json 类型， 指定 HTTP 请求的 Header     headers:{'Content-Type':'application/json'}	
			 * -----------
			 * 	 processData  Boolean类型，  为了匹配默认的content-type（"application/x-www-form-urlencoded"），
			 * mui默认会将data参数中传入的非字符串类型的数据转变为key1=value&key2=value2格式的查询串；
			 * 如果业务需要，希望发送其它格式的数据（比如Document对象），可以设置processData为false
			 */
			
			
			// 代码示例：如下为通过post方式向某服务器发送鉴权登录的代码片段 
			mui.ajax('http://server-name/login.php',{
				data: {
					username: 'username',
					password: 'password'
				},
				dataType: 'json', // 服务器返回 json 格式数据
				type:'post', // HTTP 请求类型
				timeout: 10000, // 超时时间为10秒
				headers: {'Content-Type':'application/json'},
				success: function(data) {
					// 服务器返回响应，根据响应结果，分析是否成功 
				},
				error: function(xhr,type,errorThrown) {
					// 异常处理
					console.log(type);
				}
			});
		</script>
	</body>

</html>
