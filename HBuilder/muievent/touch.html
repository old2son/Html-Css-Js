<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		.elem {
			height: 50px;
			background: #0062CC;
		}
	</style>
	<body>
		<div class="mui-content elem">
		    试着滑动 ?
		</div>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				gestureConfigs: {
					tap: true,  // 点击
					doubletap: true, // 双击
					longtap: true,  // 长按屏幕
					swipe: true,  // 滑动
					drag: true,  // 拖动
					hold: false,  // 按住屏膜， 默认false
					release: false // 释放屏膜， 默认false
				}
			})
			
			var elem = document.querySelector('.elem');
			elem.addEventListener('swipeleft', function(){
				console.log('正在向左滑动');
			});
		</script>
	</body>

</html>
