<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content cont">
		    <ul class="mui-table-view">
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                    uuu
	                </a>
	            </li>
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                     iiii
	                </a>
	            </li>
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                     pppp
	                </a>
	            </li>
	        </ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			/*
			 * mui的上拉加载和下拉刷新类似，都属于pullRefresh插件，使用过程如下：
			 *  1、页面滚动到底，显示“正在加载...”提示（mui框架提供）
			 *  2、执行加载业务数据逻辑（开发者提供）
			 * 	3、加载完毕，隐藏"正在加载"提示（mui框架提供）
			 */
			
			
			/*
			// 初始化
			mui.init({
				pullRefresh : {
				    container:refreshContainer,//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
				    up : {
				      	height:50,//可选.默认50.触发上拉加载拖动距离
				      	auto:true,//可选,默认false.自动上拉加载一次
				      	contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
				      	contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
				      	callback :function(){} //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
				    }
			  	}
			})
			*/
			
			
			
			/*
			 * 结束上拉加载				
			 * 加载完新数据后，需要执行endPullupToRefresh()方法，结束转雪花进度条的“正在加载...”过程
			 
			function pullfresh-function() {
     			//业务逻辑代码，比如通过ajax从服务器获取新数据；
			     ......
			     //注意：
			     //1、加载完新数据后，必须执行如下代码，true表示没有更多数据了：
			     //2、若为ajax请求，则需将如下代码放置在处理完ajax响应数据之后
			     this.endPullupToRefresh(true|false);
				}
				
			 */
			
			
			/*
			 * 重置上拉加载
			 * 若部分业务中，有重新触发上拉加载的需求（比如当前类别已无更多数据，但切换到另外一个类别后，应支持继续上拉加载），
			 * 此时调用.refresh(true)方法，可重置上拉加载控件，如下代码：
			 
			 	//pullup-container为在mui.init方法中配置的pullRefresh节点中的container参数；
				//注意：refresh()中需传入true
				mui('#pullup-container').pullRefresh().refresh(true);
			 */
			
			
			/*
			 * 禁用上拉刷新在部分场景下希望禁用上拉加载，
			 * 比如在列表数据过少时，不想显示“上拉显示更多”、“没有更多数据”的提示语，
			 * 开发者可以通过调用disablePullupToRefresh()方法实现类似需求，代码如下：
			 
				//pullup-container为在mui.init方法中配置的pullRefresh节点中的container参数；
				mui('#pullup-container').pullRefresh().disablePullupToRefresh();
			 */
			
			/*
			 * 启用上拉刷新使用disablePullupToRefresh()方法禁用上拉加载后，
			 * 可通过enablePullupToRefresh()方法再次启用上拉加载，代码如下：
			 
				//pullup-container为在mui.init方法中配置的pullRefresh节点中的container参数；
				mui('#pullup-container').pullRefresh().enablePullupToRefresh();
			 */


			mui.init({
				pullRefresh : {
				    container:'.cont',
				    up : {
				      	height:50,
				      	auto:false,
				      	contentrefresh : "正在加载...",
				      	contentnomore:'没有更多数据了',
				      	callback :function(){
				      		console.log('oK')
				      	} 
				    }
			  	}
			})
			
		</script>
	</body>

</html>
