<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
		    <ul class="mui-table-view">
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                    Item 1
	                </a>
	            </li>
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                     Item 2
	                </a>
	            </li>
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                     Item 3
	                </a>
	            </li>
	        </ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			/*
			 * 	下拉刷新时，触发的是原生下拉刷新控件，而整个webview位置不会发生变化，
			 * 	所以不会在拖动过程中发生DOM重绘，当控件拖动到一定位置触发动态加载数据以及刷新操作。
			 * 	此模式下拉刷新，相比双webview 模式，不创建额外 webview，性能更优。
			 * */
			
			// 下拉刷新，设置 pullRefresh  参数
			mui.init({
				pullRefresh: {
					container:'.mui-content',	//  下拉刷新容器标识， querySelector 能定位的 CSS 选择器均可
					down: {
						style: 'circle', //	必选， 下拉刷新样式
						color: '#2bd009',  // 可选 , 下拉刷新控件颜色， 默认 #2bd009
						height: '50px',	// 可选， 下拉刷新控件的高度， 默认50px
						range: '100px', //	可选， 控件可下拉拖拽的范围，默认100px
						offset: '0',	// 可选，下拉刷新控件的起始位置， 默认0
						auto: true, // 可选 , 首次加载自动下拉刷新一次，默认false
						callback:  function(){
							console.log('成功')
						}  // 必选， 刷新函数
					}
				}
			})
		</script>
	</body>

</html>
