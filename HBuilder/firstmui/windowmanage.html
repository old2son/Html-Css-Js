<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<ul class="mui-table-view">
		        <li class="mui-table-view-cell">
		            <a href="" class="mui-navigate-right">
		                Item 1
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a href="" class="mui-navigate-right">
		                 Item 2
		            </a>
		        </li>
		        <li class="mui-table-view-cell">
		            <a href="" class="mui-navigate-right">
		                 Item 3
		            </a>
		        </li>

		    </ul>
			
			<button class="jump-btn-new" >new page</button>
			<button class="jump-btn-tab" >new page + Tab</button>
			<button class="jump-btn-lazy" >lazy</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			var jbn = document.querySelector('.jump-btn-new');
			var jbt = document.querySelector('.jump-btn-tab');
			var jbl = document.querySelector('.jump-btn-lazy');
			
			mui.init();
			mui.plusReady(function(){
			    console.log("当前页面URL："+plus.webview.currentWebview().getURL());	
			});

			jbn.onclick = function() {
			    mui.openWindow({
				    url:'newpage.html',
				    id:'newpage.html',
				    styles:{
				      	top:'',//新页面顶部位置
				      	bottom:'',//新页面底部位置
				      	width:'100%',//新页面宽度，默认为100%
				        height:'100%',//新页面高度，默认为100%
						/*titleNView: {                       // 窗口的标题栏控件
					      	titleText:"newpage title",                // 标题栏文字,当不设置此属性时，默认加载当前页面的标题，并自动更新页面的标题
					      	titleColor:"#000000",             // 字体颜色,颜色值格式为"#RRGGBB",默认值为"#000000"
					      	titleSize:"17px",                 // 字体大小,默认17px
					      	backgroundColor:"#F7F7F7",        // 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"
					      	progress:{                        // 标题栏控件的进度条样式
						        color:"#000",                // 进度条颜色,默认值为"#00FF00"  
						        height:"2px"                    // 进度条高度,默认值为"2px"         
				      		},
					      	splitLine:{                       // 标题栏控件的底部分割线，类似borderBottom
						        color:"#CCCCCC",                // 分割线颜色,默认值为"#CCCCCC"  
						        height:"1px"                    // 分割线高度,默认值为"2px"
					      	}
						}*/
				    },
				    extras:{
				      //自定义扩展参数，可以用来处理页面间传值
				    },
				    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
				    show:{
				      autoShow:false,//页面loaded事件发生后自动显示，默认为true
				      aniShow:'slide-in-left',//页面显示动画，默认为”slide-in-right“；
				      duration:'200'//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
				    },
				    waiting:{
				      autoShow:true,//自动显示等待框，默认为true
				      title:'保存存点档.............',//等待对话框上显示的提示内容
				      options:{
				        width:'100%',//等待框背景区域宽度，默认根据内容自动计算合适宽度
				        height:'100%',//等待框背景区域高度，默认根据内容自动计算合适高度
		
				      }
				    }
				})
				
			}
		
			jbt.addEventListener('click', function(){
				mui.openWindow({
				  url: 'newpageTab.html',
				  id: 'newpageTab.html',
				  styles: {                             // 窗口参数 参考5+规范中的WebviewStyle,也就是说WebviewStyle下的参数都可以在此设置
				    titleNView: {                       // 窗口的标题栏控件
				      titleText:"原生标题栏",                // 标题栏文字,当不设置此属性时，默认加载当前页面的标题，并自动更新页面的标题
				      titleColor:"#000000",             // 字体颜色,颜色值格式为"#RRGGBB",默认值为"#000000"
				      titleSize:"17px",                 // 字体大小,默认17px
				      backgroundColor:"#fff",        // 控件背景颜色,颜色值格式为"#RRGGBB",默认值为"#F7F7F7"
				      progress:{                        // 标题栏控件的进度条样式
				        color:"#00FF00",                // 进度条颜色,默认值为"#00FF00"  
				        height:"2px"                    // 进度条高度,默认值为"2px"         
				      },
				      splitLine:{                       // 标题栏控件的底部分割线，类似borderBottom
				        color:"#CCCCCC",                // 分割线颜色,默认值为"#CCCCCC"  
				        height:"1px"                    // 分割线高度,默认值为"2px"
				      }
				    }
				  }
				});	
			})
		
			jbl.addEventListener('click', function(){
				mui.openWindow({
				  url: 'lazyload.html',
				  id: 'lazyload.html',
				  waiting:{
				      	autoShow:false,//自动显示等待框，默认为true
				    }
				});	
			})
			
		</script>
	</body>

</html>
