<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
 			mui.init();
 			
 			//	extend()
			//	将两个对象合并成一个对象。
			var target = {
				company: 'dcloud',
				product: {
					mui:'小巧、搞笑'
				}
			}
			
			var obj1 = {
				city: '背景',
				product: {
					HBuilder: '废一样的代码'
				}
			}
			
			mui.extend(target,obj1);
			console.log(JSON.stringify(target));
			//	{"company":"dcloud","product":{"HBuilder":"废一样的代码"},"city":"背景"}
			
			/*
			 * 从如上输出可以看到，product节点下的mui被替换成了HBuilder，因为默认仅合并对象根节点下的key、value；
			 * 如果想深度合并，则可以传入deep参数，如下：
			 */
			
			var targetanother = {
			  	company:"dcloud",
			  	product:{
			    	mui:"小巧、高效"
			  	}
			} 
			var obj1another = {
			  	city:"beijing",
			  	product:{
		    		HBuilder:"飞一样的编码"
			  	}
			}
			
			// 支持深层合并
			mui.extend(true, targetanother, obj1another);
			
			console.log(JSON.stringify(targetanother));
			//	{"company":"dcloud","product":{"mui":"小巧、高效","HBuilder":"飞一样的编码"},"city":"beijing"}
		</script>
	</body>

</html>
