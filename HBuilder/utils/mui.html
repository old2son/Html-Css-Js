<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			/*
			 *  mui 使用 css选择器获取 HTML 元素，返回 mui 对象数组
			 *  mui('p')  选取所有 <p> 元素
			 *  mui('p.title')  选取所有包含 .title 类名的 <p> 元素
			 * 
			 * 
			 *  若要将mui对象转化成dom对象，可使用如下方法（类似jquery对象转成dom对象）：
			 *  var obj1 = mui('#title')    obj1 为 mui 对象
			 *  var obj2 = obj1[0]  obj2 为 dom 对象
			 * 
			 * 
			 * 	MUI框架的定位是“最接近原生体验的移动App的UI框架”， 因此和jQuery有所区别，
			 * 	很少为简化DOM操作而封装API，具体可参考MUI产品概述； 
			 * 	该函数的设计目的，更多是为了配合MUI插件使用，比如图片轮播、下拉刷新、区域滚动等，如下为详细示例：
			 * 
			 * 	示例1：跳转到图片轮播的第二张图片
			 *  mui('.mui-slider').slider().gotoItem(1);
			 * 	示例2：重新开启上拉加载
			 * 	mui('#pullup-container').pullRefresh().refresh(true);
			 */  
			mui.init()
		</script>
	</body>

</html>
