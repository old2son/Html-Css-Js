<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
		   	<div class="mui-input-group">
			  	<div class="mui-input-row">
		    		<label>字段1：</label>
			    	<input type="text" class="mui-input-clear" id="col1" placeholder="请输入" value="666">
			  	</div>
			  	<div class="mui-input-row">
			    	<label>字段2：</label>
			    	<input type="text" class="mui-input-clear" id="col2" placeholder="请输入">
			  	</div>
			  	<div class="mui-input-row">
			    	<label>字段3：</label>
			    	<input type="text" class="mui-input-clear" id="col3" placeholder="请输入">
			  	</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			
			/*
			 *  each()
			 *  each既是一个类方法，同时也是一个对象方法，两个方法适用场景不同；
			 *  换言之，你可以使用mui.each()去遍历数组或json对象，也可以使用mui(selector).each()去遍历DOM结构。
			 */
			
			
			//	示例1
			//	输出当前数组中每个元素的平方
//			var array = [1,2,3,4];
//			mui.each(array, function(index, item) {
//				console.log(index*item);
//			})
			
			
			// 	示例2 (html 在上面)
			// 	提交时校验三个字段均不能为空，若为空则提醒并终止业务逻辑运行，使用each()方法循环校验，如下：
   			var check = true;
   			mui(".mui-input-group input").each(function() {
   				// 若 input 为空， 则 alert 提醒
   				console.log(123)
   				if(this.value==""){
   					var label = this.previousElementSibling;
   					mui.alert(label.innerText + "不允许为空");
   					check = false;
   					return false;
   				}
   			});
   			//   校验通过，继续执行逻辑业务
   			if(check) {
   				//....
   			}
 			
		</script>
	</body>

</html>
