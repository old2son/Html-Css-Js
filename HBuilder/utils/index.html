<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
    	/*
    	 * mui框架将很多功能配置都集中在mui.init方法中，要使用某项功能，只需要在mui.init方法中完成对应参数配置即可，
    	 * 目前支持在mui.init方法中配置的功能包括：
    	 * 创建子页面、关闭页面、手势事件配置、预加载、下拉刷新、上拉加载、设置系统状态栏背景颜色。
    	 */
    
      	mui.init({
      		// 子页面 
      		subpages:[{
      			//...
      		}],
      		
      		// 预加载
      		preloadPages:[
      			//...
      		],
      		
      		// 手势配置
      		gestureConfig: {
      			//...
      		},
      		
      		// 侧滑关闭
      		swipeBack: true,  // 值默认为 false
      		
      		// 监听 Android 手机的 back、menu 按键
      		keyEventBind: {
      			backbutton: false, // 默认为 true
      			menubutton: false  // 默认为 true
      		},
      		
      		// 处理窗口关闭前的业务
      		beforeback: function() {
      			//... //窗口关闭前处理其他业务详情点击 ↑ "关闭页面"链接查看
      		},
      		
      		// 设置状态栏颜色
      		statusBackg: '#000', // 仅IOS可用
      		preloadLimit: 5  // 预加载窗口数量限制， 默认不限
      	});
    
    </script>
</head>
<body>
	<div class="mui-content">
	    <a href="os.html">os.html</a>
	</div>
</body>
</html>
