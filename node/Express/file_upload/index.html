<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文件上传</title>
</head>
<body>
	<h3>文件上传：</h3>
	选择一个文件上传： <br>
	<!-- enctype 对字符编码操作  multipart/form-data 不对字符编码 -->
	<form action="http://127.0.0.1:8081/file_upload" method="post" enctype="multipart/form-data">
		<input type="file" name="image" size="50">
		<br>
		<input type="submit" value="上传文件">
	</form>
</body>
</html>
