<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>extend风</title>
	<script src='js/jquery-1.12.1.js'></script>
	<script>
	//变色功能
		(function($){
			var defaults = {
				// width : 100,
				// height : 100,
				// color : 'green',
				// targetId : ''
			}
			$.fn.change = function(param){
				// 把 defaults对象的属性覆盖
				$.extend(defaults,param);
				// this指的是调用者
					$(this).click(function(){
						$('#'+defaults.targetId).css({
							width : defaults.width + 'px',
							height : defaults.height + 'px',
							backgroundColor : defaults.color
						});
					});
				}
		})(jQuery);

		$(function(){
			$('#btn').change({
				width : 300,
				height : 300,
				color : 'blue',
				targetId : 'div1'
			});
		});
	</script>
</head>
<body>
	 <div id="div1"></div>
    <input id="btn" type="button" value="点击">
</body>
</html>
