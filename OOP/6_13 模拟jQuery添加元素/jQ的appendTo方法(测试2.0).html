<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>appendTo</title>
	<!-- <script src="js/jquery-1.12.1.js"></script> -->
	<script src="js/Jerry_5.js"></script>
	<script>
	//jQuery的 appendTo()，把字符标签插入 某元素 
	// $(function(){
	// 	var ret = $('<div>五鬼</div><div>村上</div>').appendTo('div')
	// 	console.dir(ret);
	// });


		window.onload = function(){
			// var ret = $('<div>测试111</div><div>测试222</div>');
			// console.dir(ret);

			/*----模拟 appendTo方法------*/
			$.fn.extend({
				appendTo : function(param){
					var that = this; // this指向 $(),是 init的实例，实例化两个 div对象 的集合(实例放进去的数据)
					var targets = Jerry(param);  // Jerry的实例，同样是 init 的实例(实例要放进的目标元素)
					// each 循环方法，循环位置，再循环数据
					Jerry.each(targets,function(index){
						var nowTarget = this; // 遍历缓存每个目标元素
						Jerry.each(that,function(){
							// 循环遍历 that 集合
							// this 指向这里的 that ，即实例化的 2个 div标签节点
							var node = (targets.length-1 === index?this:this.cloneNode(true));
							// 在每个 div对象里插入一标签节点个
							nowTarget.appendChild(node);
						});
					});
					// this 返回  $()的实例, 可以实现链式操作
					//这里返回的 this应该要 克隆的个数+一开始实例的个数
					return this;
				}
			});
			var ret = $('<div>测试111</div><div>测试222</div>').appendTo('div');
			console.dir(ret);
		}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
