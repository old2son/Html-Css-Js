<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQ插件机制</title>
	<script src='js/jquery-1.12.1.js'></script>
	<!-- 自定义插件 -->
	<script src='js/myplugin.js'></script>
	<script>
		// 全局拓展成员，静态拓展成员,但是无法原型上的成员 
		$.extend({
			hello : function(){
				console.log('hello');
			},
			hi : function(){
				console.log('hi');
			},
			info : '有本事来打我啊'
		});
		$.hello();
		$.hi = function(){console.log('我不是Hi')}
		console.dir($);
		$.hi();
		console.log("------------------------------------");
		//拓展到 实例的原型上，它无法访问 $对象
		$.fn.extend({
			tom : function(){console.log('tom')},
			jerry : function(){console.log('jerry')},
			msg : '没本事就滚吧'
		});
		$.fn.mouse = function(){}
		$.fn.cat = function(){}
		var abc = $();
		console.log($().msg)
		console.log(abc);
		console.log("------------------------------------");
		// 调用自定义插件方法
		$.myajax();
		$.fn.tab();
		$.fn.ini();
	</script>
</head>
<body>
	
</body>
</html>
