<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>几种方式</title>
	<script>
		/*-----字符串拼接-----------*/
		function appdLis(n){
			var ul = document.createElement('ul');
			var tag = '';
			for(var i=0;i<n;i++){
				tag += '<li>'+i+'</li>';
			}
			ul.innerHTML = tag;
			return ul;
		}
		/*---克隆方式------------*/
		function appLis2(ul2,n){
			var docfarg = document.createDocumentFragment();
			var li = document.createElement('li');
			for(var i=0;i<n;i++){
				var temp = li.cloneNode();
				temp.innerHTML = i;
				docfarg.appendChild(temp);
			}
			ul2.appendChild(docfarg);
		}
		window.onload = function(){
			var div = document.getElementById('tab');
			div.appendChild(appdLis(20));
			var ul2 = document.getElementById('ul2');
			appLis2(ul2,10);
		}
	</script>
</head>
<body>
	 <div id="tab">
        <ul id="ul"></ul>
    </div>
    <div>
    	<ul id="ul2"></ul>
    </div>

</body>
</html>
