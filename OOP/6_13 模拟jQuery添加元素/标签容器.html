<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>createDocumentFragment</title>
	<script>
		window.onload = function(){
			/*--模拟appentTo先行版----*/ 
			var createElement = function(html){
				var docfrag = document.createDocumentFragment();
				// createDocumentFragment 这个对象 表示容器，里面可以放标签，但是这个容器本身不会生成标签
				var div = document.createElement('div');
				div.innerHTML = html;
				// 获取 div 的子节点，节点有12种类型，childNodes是第十一
				// 在这里是获取 标签节点  文本节点.....
				var objs = div.childNodes;
				// var objs = div.children;
				// console.log(objs.length)
				// for(var i=0;i<objs.length;i++){
				// 	// appendChild()会移走节点，令集合的长度减少,导致最后的那个元素无办法渲染出来
				// 	console.log(objs.length)
				// 	docfrag.appendChild(objs[0]);
				// }
				
				// firstChild 首个子元素
				while(div.firstChild){
					docfrag.appendChild(div.firstChild);
				}
				return docfrag;
			}
			document.body.appendChild(createElement('<div>Hi kitty</div><div>Hello Boy</div><p>男巫</p>'));
		}
	</script>
</head>
<body>

	</div>
</body>
</html>
