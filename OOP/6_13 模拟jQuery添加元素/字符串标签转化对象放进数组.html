<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串标签转换为数组对象</title>
	<script>
	/* 把字符标签节点 一个个 放进数组，通过 childNodes ，遍历.
	   (即获得 要添加的标签的数组)
	*/
		// 传入 字符串标签 参数
		function parseHTML(html){
			var result = [];
			var div = document.createElement('div');
			/*创建元素只是为了方便放进它的标签里，通过遍历 childNodes节点,获得标签节点
			 childNodes 会自动获取 文本节点，标签节点 等节点  */
			div.innerHTML = html;
			for(var i=0;i<div.childNodes.length;i++){
				// 把每一个标签节点放进数组
				result.push(div.childNodes[i]);
			}
			return result;
		}

		window.onload = function(){
			var ret = parseHTML('<p>test1</p><p>test2</p><p>test3</p>');
			console.dir(ret);

			console.log(ret[1].innerHTML);
		}
	</script>
</head>
<body>
	
</body>
</html>
