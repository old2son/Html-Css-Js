<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据类型判断</title>
	<!-- <script src='js/jquery-1.12.1.js'></script> -->
	<script src='js/Jerry_15.js'></script>
	<script>
		window.onload = function(){
			/*
			数据类型判断
			*/
			// 数组、正则表达式、对象
			var arr =[1,2,3,4,5,6];
			var reg = /\d/;
			var obj = {};

			console.log(arr.toString()); // toString对象的方法,转换为字符串
			console.log(Object.prototype.toString());//[object Object]  判断类型
			console.log(Object.prototype.toString.call([])); // [object Array]
			console.log(Object.prototype.toString.call({})); // [object Object]

			/*
			Object.prototype.toString.call([])就是借原型的方法 
			 arr -> Array.prototype -> Object.prototype -> null
			*/

			// typeof 无法判断他们的具体类型
			console.log(typeof arr); 	 // object
			console.log(typeof reg);	// object
			console.log(typeof obj);	// object
			console.log(isArray(arr));  
			console.log(isRegExp(reg));
			console.log(isObj(obj));
			function isArray(arr){
				return Object.prototype.toString.call(arr) === '[object Array]'
			}
			function isRegExp(reg){
				return Object.prototype.toString.call(reg) === '[object RegExp]'
			}
			function isObj(obj){
				return Object.prototype.toString.call(obj) === '[object Object]'
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
