<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>借用构造函数继承强化</title>
	<script>
		function Foo(name,age,weight){
			this.name = name;
			this.age = age;
			this.weight = weight+'Kg';
			this.info = 'a man';
			this.message = 'a lady';
			this.show = function(){};
		}
		Foo.prototype.show = function(){
			console.log('Hello，凯蒂');
		}
		var foo = new Foo('杰哥',24,70);
		foo.show();
		console.dir(foo);

		function Fn(name,age,weight){
			Foo.call(this,name,100000,weight);
			/*
			调用Foo函数，this是 fn的实例

			call为改变 Foo 的this指向,原来指向的window

			可理解为把属性添加到 Fn构造函数,

			this.name = name;
			this.age = age;
			this.weight = weight+'Kg';
			this.info = 'a man';
			this.message = 'a lady';
	
			*/
			this.call='QQ';
		}
		// 这样做可以创建多个实例对象，调用同个模板，不会互相影响
		var fn = new Fn(); 
		var fn2 = new Fn('小埋',18,40);
		console.dir(fn);
		console.dir(fn2);
	</script>	
</head>
<body>
	
</body>
</html>
