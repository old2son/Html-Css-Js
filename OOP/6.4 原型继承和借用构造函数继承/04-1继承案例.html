<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动轮播图</title>
    <style type="text/css">
    *{margin:0;padding:0;}
    #div{height: 400px;overflow: hidden;position: relative;width: 1366px;left: 50%;margin-left: -683px;}
    #div ul{position: absolute;left: 0;}
    #div ul li{list-style: none;float: left;}
    #dot{width: 100%;position: absolute;text-align: center;bottom: 0;}
    #dot a{display: inline-block;background: #333;width: 15px;height: 15px;}
    #dot a:hover{background: white;}
    #dot a.active{background: white;}
    </style>
    <script src="js/common.js"></script>
    <script type="text/javascript">
    window.onload = function() {
    	function myCycle(id) {
    		Cycle.call(this,id) // 借用Cycle构造函数的属性，myCyle集成Cylce函数的成员
    		this.nowIndex = 0; // 记录索引
    	}
    	myCycle.prototype = new Cycle('div');  // 原型继承
    	myCycle.prototype.autoPlay = function(){
    		var that = this;
    		setInterval(function(){
    		if(that.nowIndex === that.as.length-1){
    			that.nowIndex = 0;
    		}else{
    			that.nowIndex++;

    		}
    			that.change(that.as[that.nowIndex]);
    		},1000);

    	}

    	var cycle = new myCycle('div');
    	cycle.autoPlay();
        cycle.init();
    }
    </script>
</head>
<body>
    <div id="div">
        <ul>
            <li><img src="img/1.png"></li>
            <li><img src="img/2.png"></li>
            <li><img src="img/3.png"></li>
        </ul>
        <div id="dot">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </div>
</body>
</html>
