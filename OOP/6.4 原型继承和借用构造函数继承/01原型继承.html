<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型继承</title>
	<script>
		/* 原型继承

		   原型->原型链（用__proto__链接起来）

		   继承：把别人的拿过来(通常是原型函数)，自己的方法还是自己

		   缺点：

			1、正常的办法无法给继承的构造函数传参

		   	2、继承的构造函数的中的引用类型(数组)对于所有成员是共享的(需要一定的独立)


		 */

		function Apartment(num){
			this.num = num+'栋';
			this.Person = ['菜叶','敏敏','叶子','椰菜'];
		}
		Apartment.prototype.move = function(){
			console.log(this.num+'搬走');
		} 
		function Block(name){
			this.name = name+'区';
		}
		Block.prototype = new Apartment(1);
		Block.prototype.build = function(){
			console.log(this.name+'建造');
			console.log(this.num+'号开始')
		}
		var seapearl = new Block('海珠');
		seapearl.build();
		seapearl.move();
		seapearl.Person.push('丰队');
		console.log(seapearl.Person);

		var leechee = new Block('荔湾');
		leechee.build();
		leechee.move();
		// leechee.Person.push('震隆');
		console.log(leechee.Person);
	</script>
</head>
<body>
	
</body>
</html>
