<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拷贝继承</title>
</head>
<body>
	<script type='text/javascript'> 
		var obj = {
			name : 'hello',
			age : 100000
		}
		obj.extend = function(obj) {
			// this为obj, obj为rapper,key为键，同名会覆盖
			for(var key in obj){
				this[key] = obj[key];
			}
		}
		var rapper = {
			name : '火里凤凰',
			info : '托尼带水',
			message : '八个八拍',
			music : 'beautiful' 

		}
		obj.extend(rapper);
		console.dir(obj);
		console.dir(rapper);
	</script>
</body>
</html>
