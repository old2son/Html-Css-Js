<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>借用构造函数继承</title>
	<script>
		/*

		借用构造函数的继承
		缺点：只能继承构造函数中的成员(通常是属性)

		*/

		function Person(age,height,weight) {
			this.age = age;
			this.height = 160;
			this.weight = 60;
		}
		function Chenmin(name,age){
			Person.call(this,age); 
			/* .call调用函数，改变this的指向
				，这里this指向Chenmin的实例,可以传参
			 */ 
			 /*
				简单理解，即 Chenmin构造函数借用
				Person 的函数，然后由 Chenmin的对象
				实例化
			 */
			this.name = name;
		}
		var cm = new Chenmin('C敏',22);
		console.log(cm.age);  // undefined
		console.log(cm.name); // C敏
		console.dir(cm); // 借用后构造函数会显示多出来的属性
		console.dir(Chenmin);
		console.dir(Person);

	</script>
</head>
<body>

</body>
</html>
