<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装</title>
</head>
<body>
	<script>
		// 垫片程序 shim
		var create = function(obj){
			if(Object.create){
				return Object.create(obj);
			}else {
				function F(){}
				F.prototype = obj;
				return new F();
			}
		}


		/*-----测试----*/ 
		function abc(name){
			this.name = name;
		}
		var aaa = new abc('sadfjiosdfosdfjsa;lf');
		var bb = create(aaa);
		console.dir(bb);
	</script>
</body>
</html>
