<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组合继承强化</title>
	<script>
		/*
			组合继承(原型继承和借用构造函数继承)
		*/
		function Person(name,color){
			this.name = name;
			this.age = 1000000;
			this.color = color;
		}
		Person.prototype.showSex = function(){
			console.log(this.sex);
		}
		Person.prototype.showName = function(){
			console.log(this.name);
		}

		function Student(score,name,color){
			// Person.call(this,'小孩','黄色')

			Person.call(this,name,color); 
			// 借用构造函数继承 
			// this.name = name;
			// this.age = 1000000;
			// this.color = color;
			this.score = score;
		}
		Student.prototype = new Person();
		// 原型继承

		var stu = new Student(40,'逗比','yellow');
		var	abc = new Person('ABC','naga')
		console.dir(stu);
		console.dir(abc);
	</script>
</head>
<body>
	
</body>
</html>
