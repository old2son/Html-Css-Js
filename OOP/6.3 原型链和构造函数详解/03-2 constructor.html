<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数第 2 part</title>
	<script>
		function Person(name,age) {
			this.name = name;
			this.age = age;
		}
		// Person.prototype.showName = function() {
		// 	console.log(this.name);
		// }
		// Person.prototype.showAge = function() {
		// 	console.log(this.age);
		// }
		/* 为了简化代码量把 原型函数写成,类似创建字面量(直接量)对象
			
			Person.prototype = {};
		
			这里的{} 就相当于Object 的实例对象 new Object();

			与 person.prototype = new Person()一样,会改变原型函数的指向
			*/
			Person.prototype = {
				constructor: Person,
				showName : function(){
					console.log(this.name);
				},
				showAge : function() {
					console.log(this.age);
				}
			};
			var p = new Person('敏',23);
			p.showAge();
			p.showName();
			console.dir(p);
			// 如果改变了原型链，设置原型的构造函数属性时，才能等于回原来的构造函数
			console.log(Person.prototype.constructor===Person);
	</script>
</head>
<body>
	
</body>
</html>
