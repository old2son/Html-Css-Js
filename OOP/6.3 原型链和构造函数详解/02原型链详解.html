<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型链详解</title>
	<script type = "text/javascript">
		Object.prototype.age = 2; //对象原型函数
		Object.prototype.showAge = function(){
			console.log(this.age);
		}
		function Animal(name){
			this.name = name;
		}
		Animal.prototype.showName = function(){
			console.log(this.name);
		}
		function Tiger(color){
			this.color = color;
		}
		Tiger.prototype = new Animal('老虎'); //  Tiger原型函数变为 Animal对象

		Tiger.prototype.info ='123';
		// 成员变量会添加到改变后的 Aniaml对象
		// 所有指向原型函数都会变为 指向new 对象
		var tiger = new Tiger('yellow');


		console.dir(Animal.prototype); //这个是原型函数
		console.dir(Tiger.prototype); // 这个变为Animal的对象

		console.dir(tiger);
		console.log(tiger.info);
		console.log(tiger.color);
		tiger.showAge();
		tiger.showName();
		// tiger -> new Animal() -> Animal.prototype -> Object.prototype -> null 

		console.log("*------------------------------------*")
		function Foo1(){}
		function Foo2(){}
		Foo2.prototype = new Foo1();
		function Foo3(){}
		Foo3.prototype = new Foo2();
		var foo3 = new Foo3();
		console.dir(foo3);
		// foo3 -> new Foo2() -> new Foo1() -> Foo1.prototype -> Object.prototype -> null

	console.log("*------------------------------------*")
		window.onload = function() {
			var div = document.getElementById('div123');
			console.dir(div);
			// div -> HTMLDivElement ->.......
		}
	</script>
</head>
<body>
	<div id ='div123'></div>
</body>
</html>
