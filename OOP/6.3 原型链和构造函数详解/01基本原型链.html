<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本原型链</title>
	<script>
		/*

		构造函数
		原型
		实例对象

		*/
		function Person(info){
			this.info = info;
		}
		Person.prototype.showInfo = function(){
			console.log(this.info);
		}
		var p = new Person('肥宝');
		console.dir(p);
		// var o = new Object();
		// console.dir(o);
		console.dir(p.__proto__.__proto__.__proto__);
		console.dir(p.__proto__.__proto__);
		console.dir(p.__proto__);

		/* 实例对象和原型对象组成一条链式结构，链式结构直接通过
		__proto__ 链接起来，这条链就称为原型链	*/
		// p -> Person.prototype -> Object.prototype -> null;

		var obj = new Object(); //对象
		console.dir(obj);   
		// obj -> Object.prototype -> null;

		// console.dir(Object);  // 对象函数，数组函数
		// console.dir(Array);

		var arr = new Array;  // 对象
		var arr = [];
		console.dir(arr);
		// arr -> Array.prototype -> Object.prototype -> null
	</script>
</head>
<body>
	
</body>
</html>
