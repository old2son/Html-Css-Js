<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function</title>
</head>
<body>
	<script>
		/*
		构造函数
		实例对象
		原型对象(原型链)
		constructor
		prototype
		__proto__

		Function		
		*/

		/* 所有的函数都是 Function 的实例对象，除了Math对象	*/
		function foo() {}
		console.log(foo.__proto__===Function.prototype);
		console.log(Object.__proto__===Function.prototype);
		console.log(Array.__proto__===Function.prototype);
		console.log(Function.__proto__===Function.prototype);
		// Function的对象等于本身的原型

		// 所有函数都是 Function 的实例
		console.dir(Function);
		console.dir(Object);
		console.dir(foo);

		// 给所有函数添加属性
		Function.prototype.info = '今宵多珍重';
		console.log(foo.info);
		console.log(Object.info);
		console.log(Function.info);

		console.log(Math.__proto__ === Function.__proto__);
		// Math 不能new 不是方法，它是对象
		// 函数一定是对象，但是对象不一定是函数

		/*模拟Math
			Math = {};
			Math.random = function(){}
			Math.ceil = function(){}
		*/
	</script>
</body>
</html>
