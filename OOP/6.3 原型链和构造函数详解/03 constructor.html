<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数</title>
	<script>
		function Person(abc){
			this.abc = abc;
		}
		Person.prototype.showName = function(){
			console.log(this.abc);
		}
		function Student(num){
			this.num = num;
		}

		Student.prototype = new Person('Person');
		Student.prototype.showNum = function(){
			console.log(this.num);
		}
		Student.prototype.constructor = Student;
		// 添加构造函数属性在 new Person对象中，保持Student
		var stu = new Student(100);
		stu.showNum();
		stu.showName();
		console.dir(stu);
		// stu -> new Person() -> Person.prototype -> Object.prototype -> nulls

		console.dir(Student.prototype.constructor);//没重新指向构造函数前为person函数
		console.dir(Person.prototype.constructor);
		console.log("*-------------------------------------*");
		//
		// 创建字面量(直接量)也是对象
		// var obj = {};
		// obj.info =23;
		// console.dir(stu);
		// console.dir(obj);
	</script>
</head>

</html>
