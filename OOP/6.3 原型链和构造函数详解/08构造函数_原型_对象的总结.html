<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>总结</title>
	<script type='text/javascript'>
		/*

			构造函数: 自定义函数Foo、系统函数：Object、Array、Function

			原型对象: Foo.prototype、 Object.prototype、Function.prototype

			实例对象: new Foo()  new Object


			1、所有的构造函数都有一个原型属性 prototype,该属性是一个对象
			2、原型对象都有一个constructor属性，该属性指向原型所属的构造函数
			3、所有的实例都有一个属性__proto__，该属性指向实例化的构造函数的原型，该属性不是标准属性，不可以试用，是供浏览器使用
			4、所有原型对象都有一个属性__proto__，该属性指向另一个构造函数的原型
			5、所有函数都有一个属性__proto__，该属性指向
			Function的原型 .prototype,所有函数都是 Function 的实例
			6、Function函数是本身的实例(Function.__proto__===Function.prototype)

			prototype与__proto的关系：
			prototype是从构造函数角度来看，__proto__ 是从实例对象角度来看

			函数3种角色:
			1、普通函数
			2、构造函数
			3、对象

			对象的本质：无序的键值对集合
		*/
		function $(){};
		function foo(){};
		foo(); //普通函数，此时比较关系__proto__，不关心prototype
		var f = new foo(); //构造函数，此时比较关心prototype，不关心__proto__

		$.info = 'hello'; //foo是对象
		$.showInfo = function(){
			console.log(this.info);
		}
		console.log($.info);

		foo.info = 'hi';
		foo.showInfo = function(){
			console.log(this.info);
		}
		console.log(foo.info);
		foo.showInfo();
	</script>
</head>
<body>
	
</body>
</html>
