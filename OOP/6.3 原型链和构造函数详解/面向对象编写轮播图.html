<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style type="text/css">
    *{margin:0;padding:0;}
    #div{height: 400px;overflow: hidden;position: relative;width: 1366px;left: 50%;margin-left: -683px;}
    #div ul{position: absolute;left: 0;}
    #div ul li{list-style: none;float: left;}
    #dot{width: 100%;position: absolute;text-align: center;bottom: 0;}
    #dot a{display: inline-block;background: #333;width: 15px;height: 15px;}
    #dot a:hover{background: white;}
    #dot a.active{background: white;}
    </style>
    <script type="text/javascript">
        window.onload = function() {
            // 2、构造函数
            function Cycle(id) {
                this.div = document.getElementById(id);
                this.ul = this.div.getElementsByTagName('ul')[0];
                this.as = this.div.getElementsByTagName('a');
                this.lis = this.div.getElementsByTagName('li');
                this.imgWidth = 1366;
                this.as[0].className = 'active';
                this.ul.style.width = this.imgWidth * this.lis.length + 'px';
            }
            // 3、原型函数
            Cycle.prototype = {
                constructor : Cycle,
                // 初始化页面
                init : function(){
                    var that = this;
                    for(var i=0;i<this.as.length;i++){
                        this.as[i].index = i;
                        this.as[i].onclick = function(){
                            // 改变样式，调用独立的方法
                            that.change(this);
                        }
                    }
                },
                // 独立的方法
                change : function(obj) {
                    for(var j=0;j<this.as.length;j++){
                        this.as[j].className = '';
                    }
                    obj.className = 'active';
                    this.ul.style.left = -obj.index * this.imgWidth + 'px';
                }
            }


            // 1、实例化对象
            var cycle = new Cycle('div');
            cycle.init();
        }
    </script>
</head>
<body>
    <div id="div">
        <ul>
            <li><img src="img/1.png"></li>
            <li><img src="img/2.png"></li>
            <li><img src="img/3.png"></li>
        </ul>
        <div id="dot">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </div>
</body>
</html>
