<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数角色</title>
</head>
<body>
	<script>
		/*
		函数角色:
			1、普通函数
			2、构造函数
			3、对象
		*/

		/* 每个函数都有2个属性 prototype（构造函数角色时），
		   和  __proto__（对象角色时）  */
		function foo(){}
		foo.prototype.info = '你唔Len得你就要落台';
		// var aaa = new foo; 
		// 此时 foo函数的角色为构造函数，关心 prototype 属性

		foo(); 
		foo.call(); 
		// 所有函数为 Function的实例
		// 此时 foo函数的角色为对象，关心 __proto__ 属性
		console.dir(foo);
		console.log(foo.__proto__===Function.prototype);


	</script>
</body>
</html>
