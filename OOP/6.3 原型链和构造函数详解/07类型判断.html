<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类型判断</title>
	<script>
		/*
			基本数据类型：string、number、boolean、undefined、null
			引用类型:object(Object、Array、RegExp、Date、Function、Number、String、Boolean、Math、Error) 大部分为function类型, Math为对象

			typeof 类型判断: number string boolean object undefined function

			如何判断 this,this本质是实例对象

			null为 object

		*/

			// 判断 Object 和 Array
			function isArray(arr){
				// console.log(Object.prototype.toString.call(arr)); //[object Array]
				return Object.prototype.toString.call(arr) === '[object Array]';
			}
			function isObject(obj){
			return Objecct.prototype.toString.call(obj) === '[object object]';
			}
			function isRegExp(reg){
				return Object.prototype.toString.call(reg) === '[object RegExp]';
			}
			var flag = isArray([]);
			console.log(flag);

			var flag2 = isObject({});
			console.log(flag2);
			
			var flag3 = isRegExp(/\d+/);
			console.log(flag3);

			// typeof 控制流程
			$.ajax({
				success:10000
			})
			$.ajax = function(obj){
				var success = obj.success;
				if(typeof success === 'function'){
					success({name:'qqqq'})
				}
			}

			// 不是[object object]类型的终止程序
			function object(parm){
				if(!isObject(parm)){
					return;
				}
			}
	</script>
</head>
