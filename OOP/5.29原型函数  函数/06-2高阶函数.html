	<script>

		var arr0 = [{name:'a',age:12,salary:111},{name:'c',age:16,salary:123},{name:'g',age:13,salary:123},{name:'v',age:15,salary:345},{name:'p',age:19,salary:456}];

		
		// 按照数组的年龄金行排序
		var foo = function(sortName){
			// 这里a,b为数组里的json数组
			return function(a,b){
				// 通常是 a-b 或 b-a ，这里要取值才能比较
				var v1 = a[sortName];
				var v2 = b[sortName];
				if(v1 > v2){
					return 1;
				}else if(v1 < v2){
					return -1;
				}else{
					return 0;
				}
			}
		}
		/* 
		arr0.art()  把arr0的每一个json数组放进 function(a,b)里进行比较。 foo('age')只是执行函数并传入字符串'age' 
		*/
		var arrs = arr0.sort(foo('age'));
		console.log(arrs);


	
	</script>
