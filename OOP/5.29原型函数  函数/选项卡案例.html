<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	 <style type="text/css">
    #tab div,#tab1 div{display: none;}
    #tab img,#tab1 img{width: 300px;height: 200px;}
    </style>
	<script>
		window.onload = function() {
			function Tab(id) {
				this.oDiv = document.getElementById(id);
				this.ainput = this.oDiv.getElementsByTagName('input');
				this.aDiv = this.oDiv.getElementsByTagName('div');
			}
			Tab.prototype.init = function() {
				this.ainput[0].style.backgroundColor = 'orange';
				this.aDiv[0].style.display = 'block';
				var that = this;
				for(var i = 0;i<this.ainput.length;i++){
					this.ainput[i].index = i;
					this.ainput[i].onclick = function() {
						that.changeStyle(this);
					}
				}
			}
			Tab.prototype.changeStyle = function(zhe) {
				for(var i = 0;i<this.aDiv.length;i++){
					this.ainput[i].style.backgroundColor="";
					this.aDiv[i].style.display ="none";
				}
				zhe.style.backgroundColor='orange';
				this.aDiv[zhe.index].style.display ='block';
			}

			var tab = new Tab('tab');
			tab.init();
		}

		
	</script>
</head>
<body>
	 <div id="tab">
        <input type="button" value="苹果">
        <input type="button" value="橘子">
        <input type="button" value="香蕉">
        <div><img src="img/apple.jpg"></div>
        <div><img src="img/orange.jpg"></div>
        <div><img src="img/banana.jpg"></div>
    </div>
    <div id="tab1">
        <input type="button" value="苹果">
        <input type="button" value="橘子">
        <input type="button" value="香蕉">
        <div><img src="img/apple.jpg"></div>
        <div><img src="img/orange.jpg"></div>
        <div><img src="img/banana.jpg"></div>
    </div>
</body>
</html>
