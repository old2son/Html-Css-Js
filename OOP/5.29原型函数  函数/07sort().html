<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组排序</title>
</head>
<body>
	<script>
			// 数组排序
		var arrshuzu = [1234,908,73,9023,2,900,1];
		// sort()需要函数排序，形式参数为数组的第一个，第二个，。。。以此类推
		var fn = function(a,b){
			if(a>b){
				return 1;
			}else if(a<b){
				return -1;
			}else{
				return 0;
			}
		}
		var arrpaixu =  arrshuzu.sort(fn);
		console.log(arrpaixu);
	</script>
</body>
</html>
