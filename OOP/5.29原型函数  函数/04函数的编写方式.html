<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的编写方式</title>
</head>
<body>
	<script type = "text/javascript">
		/*
		函数  function
		域解析，即函数名提升
		*/
		function foo(){
			console.log('hello');
		}
		foo();
		/*--------------1.函数声明---------------*/

		/* function 函数名(参数列表 ->可选)){
				// 函数体 -> 多条语句
				return;  //可选
		} */

		var ret = foo(100);
		console.log(ret);
		function foo(num) {
			var sum = 0;
			for(var i=0;i<=num;i++) {
				sum += i;
			}
			return sum;
		}

		/*-------------2.函数表达式------------------------*/
		var fn = function() {
			console.log("hello kitty");
		};
		fn();

		/*-------------3.构造函数对象---------------------------------*/
		// Function 所有参数都是字符串 ，最后一个为函数体，前面的参数与形参类似

		var bar = new Function('a','b','return a+b');
		var set = bar(2,2);
		console.log(set);

		function bar(a,b){
			return a+b;
		}
		var ret = bar(5,2);
		console.log(ret);

		var fn1 = new Function('num','var sum=0;for(var i=0;i<=num;i++){sum += i}return sum;');
		var wet = fn1(100);
		console.log(wet);

		/*------------4.系统提供的函数------------------*/
		/*	Object,Array,Date,RegExp,Number,String,Boolean,Fucntion	*/
		// Math不是函数
	</script>
</body>
</html>
