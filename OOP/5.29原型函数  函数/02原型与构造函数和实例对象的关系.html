<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型之间的关系</title>
</head>
<body>
	<script type = "text/javascript">
		function Lady(name,height) {
			this.name = name;
			this.height = height
		}
		Lady.prototype.showName = function() {
			console.log(this.name);
		}
		Lady.prototype.showHeight = function() {
			console.log(this.height);
		}
		Lady.prototype.demo = '帅';
 		var Aj = new Lady('Ajing','165');
		Aj.showName(); Aj.showHeight();
		var Cm = new Lady('Cmin','150');
		Cm.showName(); Cm.showHeight();
		console.log(Cm.demo);
		console.dir(Aj);
		console.dir(Cm);
		/* 原型函数的 constructor 属性指向构造函数，
		   构造函数中的 prototype 属性指向原型函数,
		   实例对象中的 __proto__ 属性指向原型函数(不能用在编程中，归浏览器使用)
		*/
		console.dir(Lady);
		console.dir(Lady.prototype);
		console.log(Aj.showName === Cm.showName);
		console.log(Lady.prototype.constructor === Lady); // true
		console.log(Aj.__proto__ === Lady.prototype);//true
	</script>
</body>
</html>
