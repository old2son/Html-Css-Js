<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本代码</title>
	<style type="text/css">
    #tab div,#tab1 div{display: none;}
    #tab img,#tab1 img{width: 300px;height: 200px;}
    </style>
	<script>
	/*
	 定义变量名：面向对象>命名空间(闭包)>模块化
	  这种开发模式的缺点
	   1、容易产生命名冲突
	   2、代码重用度低
	*/
	window.onload = function() {
		var oDiv = document.getElementById('tab');
		var aInput = oDiv.getElementsByTagName('input');
		var aDiv = oDiv.getElementsByTagName('div');

		aInput[0].style.backgroundColor = 'orange';
		aDiv[0].style.display = 'block';

		for(var i=0;i<aInput.length;i++){
			aInput[i].index = i;
			aInput[i].onclick = function(){
				for(var j=0;j<aInput.length;j++){
					aInput[j].style.backgroundColor = '';
					aDiv[j].style.display = 'none';
				}
				this.style.backgroundColor = 'orange';
				aDiv[this.index].style.display = 'block';
			}
		}
	}
	</script>
</head>
<body>
	<div id="tab">
        <input type="button" value="苹果">
        <input type="button" value="橘子">
        <input type="button" value="香蕉">
        <div><img src="img/apple.jpg"></div>
        <div><img src="img/orange.jpg"></div>
        <div><img src="img/banana.jpg"></div>
    </div>
    <div id="tab1">
        <input type="button" value="苹果">
        <input type="button" value="橘子">
        <input type="button" value="香蕉">
        <div><img src="img/apple.jpg"></div>
        <div><img src="img/orange.jpg"></div>
        <div><img src="img/banana.jpg"></div>
    </div>
</body>
</html>
