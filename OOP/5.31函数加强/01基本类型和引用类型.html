<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的类型</title>
</head>
<body>
	<script>
		/*	
			函数的产生方式:
			1、函数声明
			2、函数表达式
			3、new Function();

			函数的调用方式
			1、普通函数
			2、对象方法,对象的成员(对象里的方法)
			3、构造函数的调用,实例化对象
			4、call和apply(必须加数组)，bind不调用函数
			
			高阶函数:
			1、作为参数的函数
			2、作为返回值的函数
		*/ 

			/* 
			引用类型传参传递的是地址，
			两个数组的地址指向同一个在堆里数组
			 */
			function Foo(data){
				console.log(data)
				data.push(10);
				return data
			}
			var arr = [5,4,3];
			var arr2 = [];
			var ARS = Foo(arr);
			var ARS2 = Foo(arr2);
			console.log(arr,ARS,arr2,ARS2); // 两个都为[5,4,3,10]
			console.log('*-----------------------------------*')
			/*-----------------------------------*/
			
			/*
			基本类型传递的是实际的值，
			两个变量在栈里各自传递数值
			*/
			function Foo2(data){
				data = 'abc';
				return data;
			}
			var zi = 100;
			var zi2 = Foo2(zi);
			console.log(zi,zi2);
	</script>
</body>
</html>
