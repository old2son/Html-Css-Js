<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的角色</title>
</head>
<body>
	<script>
		/* 
		1、普通函数
		2、构造函数
		3、函数也是对象
		 */
		 function Foo(){
		 	console.log(112356);
		 }
		 Foo(); // 普通函数
		 var foo = new Foo(); // 构造函数

		 Foo.info = 'jingjing'; // 在这里Foo这是一个对象
		 Foo.showName = function(){
		 	console.log(this.info);
		 }
		 console.log(Foo.info);
		 Foo.showName();

		 var obj = {};
		 obj.name = 'minmin';
		 obj.showName = function(){
		 	console.log(this.name);
		 };
		 console.log(obj.name);
		 obj.showName();

		/*-----------------------------------------------*/
		console.log("*------------------------------------------------------*");


		 function FruitMachine(fruit){
		 	this.fruit = fruit;
		 	this.juice = function(){
		 		console.log(this.fruit+'汁');
		 	}
		 }
		 /* 这种形式给构造函数扩展的成员对于该构造函数的实例是不可以访问，因为此时的 FruitMachine 的角色是对象，而不是构造函数 */

		 FruitMachine.brand = '百事'; // 这是对象
		 FruitMachine.showBrand = function(){
		 	console.log(this.brand+'-------------------------');
		 }
		 var apple = new FruitMachine('apple'); // 这是构造函数
		 apple.juice();
		 // apple.brand 无法访问
		 console.log(FruitMachine.brand); 
		 FruitMachine.showBrand();
		 // 静态成员(属性和方法)
		 var pineapple = new FruitMachine('pineapple');
		 pineapple.juice();

		 </script>
</body>
</html>
