<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>认识原型链</title>
</head>
<body>
	<script>
		/*
		原型链

		原型
		*/
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			console.log(this.name);
		}
		Person.prototype.showAge = function() {
			console.log(this.age);
		}
		Person.prototype.age = 15;
		Object.prototype.aeg = 19;
		var show = new Person('jing',22);
		console.dir(Person);
		show.showAge();
		show.showName();
		/*-----------------------------------------------------------------------------------*/
		console.log('*------------------------------------*')
		var p2 = new Person('minmin',35);
		console.dir(show);
		console.dir(Person.prototype);
		console.log(Person.prototype.constructor === Person); //true

		var obj = new Object();
		console.dir(obj);
		obj.hasOwnProperty();

		// 原型链由原型函数和实例对象组成，__proto__相当于指向的箭头
		//这些对象通过 __proto__ 联系在一起 

	</script>
</body>
</html>
