<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实例对象的属性访问方式</title>
</head>
<body>
	<script type = "text/javascript">
		/*	
			实例对象的成员(属性和方法) 的访问方式：
			
			实例名.属性名/方法名();

			实例名["属性名"]/["方法名"]();

		*/
		function Foo(info) {
			this.info = info;
			this.showInfo = function() {
				console.log(this.info + 'hello');
			}
		}
		var Foo1 = new Foo('汤姆');
		console.log(Foo1.info);
		console.log(Foo1['info']);
		Foo1.showInfo();
		Foo1['showInfo']();

		var Foo2 = new Foo('杰伦');
		console.log(Foo2.info);
		Foo2.showInfo();

		// 构造函数的返回值 return this
		// 如果构造函数返回基本的数据类型，那么和不返回效果一致，都返回原来的this,即具体的实例对象
		// 如果构造函数显示的返回一个对象，那么实例化出来就是return的对象
		function Foo3(info) {
			this.info = info;
			// return 123;
			// return 'qq';
			// return true;
			// return null;
			// return undefined;
			// return {
			// 	info : '蜘蛛'
			// }
		}
		var f3 = new Foo3('你好吗,我不好');
		console.dir(f3);
	</script>
</body>
</html>
