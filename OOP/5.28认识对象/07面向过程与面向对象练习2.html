<body>
	<div id="div" style="width: 200px;height: 200px;border:1px solid red;"></div>
	<input type="button" value="变样式" id="btn">
	<script type="text/javascript">
	 var p = "<p>I'm被创建的元素</p>";
     var a = document.getElementsByTagName('div')[0];
     a.appendChild(p);  
              
		// var btn = document.getElementById('btn');

		// 	div.style.width = "333px";

		// };

		/*------------------------------------------*/

		// 面向对象
		function ChangeStyle(divId,btnId) {
			this.div = document.getElementById(divId);
			this.btn = document.getElementById(btnId);
		}
		ChangeStyle.prototype.init = function(){
			// 原型方法里面this指向具体实例化的对象cs
			var	r_this = this
			this.btn.onclick = function () {
				// 这里面的this指向的是	btn按钮事件对象,所以要得到实例化对象的this,要在方法外定义一个变量接收this
				r_this.div.style.width = '300px';
				r_this.div.style.height = '300px';
				r_this.div.style.backgroundColor = 'blue';
			}
		}
		var cs = new ChangeStyle('div','btn');
		cs.init();
	</script>
</body>
</html>
