<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初识对象</title>
</head>
<body>
	<script>
		// 全局变量+函数 （面向过程）
		// 对象(属性+方法)
		/*
			1.对象就是某种事物
			2.对象的描述:属性+行为


		例子：
			抽象的描述,相当于一个模板
			a good man
			特征: 性格、爱好、脾气
			行为：开车、打代码、经常运动

			具体实例
			CJ
			特征: 乐观幽默、打羽毛球、好
			行为：打代码、一个人行动

			CY
			特征: 捉摸不定、打代码(吹)、差
			行为：开车、打代码

			抽象的模板可以产生出无数个实例
			模板是抽象的(构造函数)
			实例是具体的(实例对象)
		*/

		// 抽象模板，构造函数中一般不存具体数据，Cart为构造函数
		function Cart(color,price,barnd) {
			this.color = color;
			this.price = price;
			this.barnd = barnd;
			this.start = function() {
				console.log(this.barnd + '启动');
			}
			this.stop =	function() {
				console.log(this.barnd + '停止');
			}
			this.move = function() {
				console.log(this.barnd + '移动');
			}
		}
		// 实例化对象，数据存储在实例里面，Cart1、Cart2为实例对象
		// 对象的本质就是 无序的键值对集合
		var Cart1 = new Cart('红色',200,'新一佳')
		console.log(Cart1.color);
		console.log(Cart1.price);
		console.log(Cart1.barnd);
		Cart1.start();
		Cart1.stop();
		Cart1.move();
		var Cart2 = new Cart('黄色',9000,'好又多')
		console.log(Cart2.color);
		console.log(Cart2.price);
		console.log(Cart2.barnd);
		Cart2.start();
		Cart2.stop();
		Cart2.move();
		console.log(Cart1);
		console.log(Cart2);
	</script>
</body>
</html>
