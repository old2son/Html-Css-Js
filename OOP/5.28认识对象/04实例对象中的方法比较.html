<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实例对象中的方法比较</title>
</head>
<body>
	<script type="text/javascript">
		function Person(name,age) {
			this.name = name;
			this.age = age;
			this.showName = function(){
				console.log(this.name);
			};
		}
		var p1 = new Person('lily',123);
		var p2 = new Person('lisa',100000);
		console.log(p1.showName == p2.showName);// false
		console.log(p1.showName === p2.showName);// false
		// 函数本质是引用类型，函数的名字实际上时内存的地址

		var a = 1;
		var b = 1;
		console.log(a === b); // true
		var obj = {name:'方力申'};
		var obj1 = {name:'邓丽欣'};
		console.log(obj === obj1); // false
		// 这里比较的是内存地址
		// 引用类型比较的是内存地址

	</script>
</body>
</html>
