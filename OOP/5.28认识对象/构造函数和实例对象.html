<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数</title>
</head>
<body>
	<script>
		// 构造函数，创建一个模板,一般不会在里面存放数据
		function People(height,age,color){
			this.height= height+'cm';
			this.age = age+'周岁';
			this.color = color+'种人';
			this.sBXingWei = function() {
				console.log("总是打架的"+this.color)
			}
			this.normaXingWei = function() {
				console.log("和蔼友善的"+this.color);
			}
		}
		// 创建2个实例对象(具体的),可以在里面存放进数据
		var xiaozhou = new People(180,25,'yellow');
		console.log(xiaozhou.height);
		console.log(xiaozhou.age);
		console.log(xiaozhou.color);
		xiaozhou.sBXingWei();
		console.log(xiaozhou);

		var chaoge = new People(150,28,'黄色');
		console.log(chaoge.height);
		console.log(chaoge.age);
		console.log(chaoge.color);
		chaoge.normaXingWei();
		console.log(chaoge);

	</script>
</body>
</html>
