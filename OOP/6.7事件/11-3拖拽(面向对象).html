<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽案例(this)</title>
    <style type="text/css">
    *{margin: 0;padding: 0;}
    #drag{width: 100px;height: 100px;background: crimson;position: absolute;}
    </style>
    <script>
        window.onload = function(){
            function Drag(id){
                this.div = document.getElementById(id);
                this.disX = 0;
                this.disY = 0;
            }
            Drag.prototype.init = function(){
                var _this = this;
                this.div.onmousedown = function(e){
                    e = e || window.event;
                    _this.mousedownHandler(this,e);
                    this.setCapture && this.setCapture();
                    return false;
                }
            }
            Drag.prototype.mousedownHandler = function(div,e){
                this.disX = e.clientX - div.offsetLeft;
                this.disY = e.clientY -div.offsetTop;
                var _this = this;
                document.onmousemove = function(e){
                    e = e || window.event;
                    _this.mousemoveHandler(e);
                };
                document.onmouseup = function(){
                    _this.mouseupHandler(div);
                }
            }
            Drag.prototype.mousemoveHandler = function(e){
                this.div.style.left = e.clientX - this.disX + 'px';
                 this.div.style.top = e.clientY - this.disX + 'px';
            }
            Drag.prototype.mouseupHandler = function(div){
                document.onmousemove = document.onmouseup=null;
                div.releaseCapture && div.releaseCapture();
            }
            var drag = new Drag('drag');
            drag.init();
        }
        
    </script>
</head>
<body>
    <div id="drag">拖拽</div>
</body>
</html>
