<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件注册方式</title>
</head>
<body>
	<script>
		/*

		1、行内事件
		2、编程方式(对象.onclick)
		3、addEventListener()   兼容IE:attachEvent()
		
		*/

		window.onload = function(){
			/*----编程方式  对象.onclick-----*/
			// var div3 = document.getElementById('div3');
			// div3.onclick = function(){console.log(3)}
			// var div2 = document.getElementById('div2');
			// div2.onclick = function(){console.log(2)}
			// var div1 = document.getElementById('div1');
			// div1.onclick = function(){console.log(1)};

			var div3 = document.getElementById('div3');
			var div2 = document.getElementById('div2');
			var div1 = document.getElementById('div1');


			/*---------事件监听---------------*/
			if(div1.addEventListener){
				div1.addEventListener('click',function(){
					console.log(1);
				},false);
			}else {
				//兼容IE 需要 on 如onclick，没有是否冒泡选项 
				div1.attachEvent('onclick',function(){
					console.log(1);
				});
			}
			div2.addEventListener('click',function(){
					console.log(2);
			},false);
			div3.addEventListener('click',function(){
					console.log(3);
			},false);
		}
	</script>
	<!-- 行内注册 -->
	<!-- <div onclick='console.log(3)' style="width: 300px;height: 300px;background: orange;">
		<div onclick='console.log(2)' style="width: 200px;height: 200px;background: aqua;">
			<div onclick='console.log(1)' style="width: 100px;height: 100px;background: crimson;"></div>
		</div>
	</div>
 -->
	<div id='div3' style="width: 300px;height: 300px;background: orange;">
		<div id='div2' style="width: 200px;height: 200px;background: aqua;">
			<div id='div1' style="width: 100px;height: 100px;background: crimson;"></div>
		</div>
	</div>
</body>
</html>
