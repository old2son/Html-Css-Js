<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setTimeout</title>
</head>
<body>
	<div style="width: 300px;height: 300px;background-color: aqua">快速悬停</div>
	<script>
		var obj = document.querySelector('div');
		obj.onmouseover = function(){
			// this.style.backgroundColor = 'crimson';
			var _this = this;
			this.timer = setTimeout(function(){
				_this.style.backgroundColor = 'crimson';
			},200); 
		}
		obj.onmouseout = function(){
			clearTimeout(this.timer);
		}
	</script>
</body>
</html>
