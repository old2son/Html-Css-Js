<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器事件运行机制</title>
	<script>
		/*
		浏览器：多线程（同时执行多个事件）
		如：渲染页面、JavaScript的解析运行，网络通信
		JavaScript 运行是单线程
		
		
		以下的情况会触发事件队列（排队，先不执行）
		1、定时函数(延时到期)
		2、事件函数(触发事件)
		3、Ajax回调函数(服务器端返回数据)
		
		以上情况事件队列后开始执行的条件：
		一、主线程已经空闲(如循环等)
		二、需要特定的条件触发
		
		*/

		var abc  = 123;
		// 定时函数的延时有浏览器兼容性，即设置0秒后执行也会延迟,保留了一定的执行时间   4ms  6ms   8ms;
		setTimeout(function(){
			console.log('hi'); // 定时函数，进入队列，最后输出
		},0);
		var arr = [312,56,89,123];
		for(var i=0;i<arr.length;i++){
			console.log(arr[i]);
		}
		console.log(abc);

		var n = 10000;
		while(n>0){
			n--;
			console.log(n);
		}
		// 假设这里是操作DOM

		console.log("Hello Children");
	</script>
</head>
<body>
	
</body>
</html>
