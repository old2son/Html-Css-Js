			// 事件委托（冒泡原理）
			var ul = document.getElementsByTagName('ul')[0];
			ul.onclick = function(e){
				e = e || window.event;
				// 获取被点击的节点
				var target = e.target || e.srcElement;
				if(target.count){
					target.count++;
				}else{
					target.count = 1;
				}
				alert(target.count);
			}
