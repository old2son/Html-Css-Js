<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数调用流程</title>
</head>
<body>
	<script>
	// 程序由上到下运行，调用函数时无视原来的函数，执行另外的函数，执行完毕后返回原来的函数继续执行程序.
		function foo(){
			console.log('abc');
			fn();
			console.log('def');
			fn2();
			console.log(1425);
		}
		function fn(){
			console.log("师傅");
			console.log("鸟人");
			console.log("业务");
			console.log("黑暗");
			console.log("坚守");
		}
		function fn2(){
			console.log('hai~~~');
		}
		foo();
	</script>
</body>
</html>
