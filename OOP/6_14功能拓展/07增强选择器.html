<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>增强选择器</title>
	<script src='js/Jerry_11.js'></script>
	<script>
		window.onload = function(){
			// 测试分支
			var dom = document.getElementById('div1');
			var ap = document.getElementsByTagName('p');
			$(dom).html('测试123');//测试是否DOM节点
			$($(dom)).html('草草草')//测试是否实例对象
			$(ap).html('boom')//测试数组分支
		}
	</script>
</head>
<body>
	<div id='div1'></div>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
</body>
</html>
