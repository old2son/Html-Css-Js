<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>append()</title>
	<script src='js/Jerry_10.js'></script>
	<script>
		window.onload = function(){
			Jerry.fn.extend({
				append : function(html){
					// 解析： $(<span>测试123</span><span>test0000</span>).appendTo('div');
					// 这里的 this 指的是 实例对象,目标元素
					// 这里的this由于是类数组，导致实例化时走不进分支，需要修改
					Jerry(html).appendTo(this);
					 // 返回的是 实例对象目标元素 
					 return this;


					// return Jerry(html).appendTo(this); 这个是返回新元素，可无视
				}
			});
			$('div').append('<span>测试123</span><span>test0000</span>');
			// $('div').append('<span>测试123</span><span>test0000</span>').html('123');
		}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
