<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html()</title>
	<script src="js/jquery-1.12.1.js"></script>
	<script src='js/Jerry_7.js'></script>
	<script>
		Jerry.fn.extend({
			html : function(html){
				if(html === undefined){
					// 如果文本为 空(undefined) 返回第一个元素的文本
					return this[0].innerHTML;
				}else {
					// each的this指的是源实例对象
					// 这里的return 是return this 实例对象
					Jerry.each(this,function(){
						// 这里的this指的实例集合是每一个元素 
						this.innerHTML = html;
					});
				}
				return this //在这写返回值也一样效果 

			}
		});
		window.onload = function(){
			// 模拟获取文本 
			// var ret = $('div').html();
			// console.log(ret);

			// 模拟改变文本,并放入某div（即前三个div放入第四个div）
			// $('div').html('YoHoo~');

			// 这里放入时会产生BUG: 第四个也会获取并执行appenTo，需要把自己排除掉 
			$('div').html('YoHoo~').appendTo('#div1');

		}
	</script>
</head>
<body>
	<div>测试1</div>
	<div>测试2</div>
	<div>测试3</div>
	<div id='div1'>要放进的div</div>
</body>
</html>
