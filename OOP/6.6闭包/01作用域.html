<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作用域</title>
</head>
<body>
	<script>
		// 全局作用域 
		AAA = 123;
		var BBB = 890;
		this.CCC = 4567899;
		function Foo(){
			console.log(AAA);
			console.log(BBB);
			console.log(CCC);
		}
		Foo();

		delete AAA;
		delete BBB;
		delete this.CCC;
		delete 'Foo';
		// 判断是否在 window对象 的属性
		console.log("AAA" in window);
		console.log("BBB" in window);
		console.log("this.CCC" in window);
		console.log('Foo' in window);

		console.log('*--------------------------------------------*')

		// 函数作用域，里面的变量对外是不可见，只能在函数内部使用
		function foo() {
			var abc = 1235677889;
			console.log(abc);
		}
		foo();
		// console.log(abc);

		// 花括号形成块级作用域,JavaScript没有块级作用域
		for(var i=0;i<5;i++){
			console.log(i);
		}
		console.log(i);
	</script>
</body>
</html>
