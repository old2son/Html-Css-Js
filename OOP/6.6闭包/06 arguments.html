		function css(){
			var param = arguments;
			if(param.length === 2){
				if(typeof param[1] === 'string'){
					// 获取属性值
					if(param[0].currentStyle[param[1]]){
						return param[0].currentStyle[param[1]];
				}else{
					return window.getComputedStyle(param[0],null)[param[1]];
				}
			}else if(typeof param[1] === 'object'){
				for(var key in param[1]){
					// 遍历数组
					param[0].style[key] = param[1][key];
				}
			}
		}else if(param.length === 3){
			param[0].style[param[1]] = param[2];
		}
	}
	window.onload = function(){
		var div = document.getElementById('div');
		// 模拟调用jQuery css传参
		var w = css(div,'width');
		css(div,'width','100px');
		css(div,{'width':'100px','height','100px'});
	}
