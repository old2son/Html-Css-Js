			// each 遍历方法封装
			function each(arr,fn){
				for(var i =0;i<arr.length;i++){
					// call指向当前数组，并传入两个参数,索引值和属性值
					var flag = fn.call(arr[i],i,arr[i]);
					if(flag === false){
						break;
					}
				}
			}
			// 获取标签
			var getTag = function(tag){
				var result = [];
				result.push.apply(result,document.getElementsByTagName('div'));
				return result;
			}
			var aDiv = getTag('div');
			// 模仿each函数  each(obj,function(i,obj[i]))
			each(aDiv,function(i,ele){
				console.log(ele === this);
				console.log(ele.innerHTML);
				console.log(this.innerHTML);
				// 控制for循环停止的判断语句
				if(i == 0){
					return false;
				}
			})
		});
	</script>
