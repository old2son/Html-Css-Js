<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兼容处理getClass</title>
	<script>
		function getClass(className){
			var result = [];
			if(document.getElementsByClassName){
				result.push.apply(result,document.getElementsByClassName(className));
			}else{
				// 兼容IE处理,先获取所有标签
				var allEles = document.getElementsByTagName('*');
				for(var i=0;i<allEles.length;i++){
					// split 分隔符
					// 把类名分隔进放进数组
					var arr = allEles[i].className.split(/\s+/);
					for(var j=0;j<arr.length;j++){
						if(arr[j]===className){
							result.push(allEles[i]);
							break;
						}
					}
				}
			}
			return result
		}
		window.onload = function(){
			var aDiv = getClass('active');
			console.dir(aDiv.length);
		}
	</script>
</head>
<body>
	<div></div>
    <div></div>
    <div class="active"></div>
    <div class="activeabc"></div>
    <div class="active"></div>
    <div class="active"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
