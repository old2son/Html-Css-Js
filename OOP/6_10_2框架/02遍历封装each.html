<body>
	<script>
		var arr = [12,23,34,323,2,234,45,664];
		var sum = 0;
		// 求和
		for(var i=0;i<arr.length;i++){
			sum += arr[i];
		}
		console.log(sum);
		// 最大值
		for(var i=0;i<arr.length;i++){
			var max = arr[0];
			if(max<arr[i]){
				max = arr[i];
			}
		}
		console.log(max);
		// 最小值
		for(var i=0;i<arr.length;i++){
			var min = arr[0];
			if(min>arr[i]){
				min = arr[i];
			}
		}
		console.log(min);

		// 索引为 3 的值
		var now = 0;
		for(var i=0;i<arr.length;i++){
			if(i===3){
				now = arr[i];
				break;
		}
	}
		console.log(now);

    

		/*
		隐式迭代  each(对象，function(索引值，元素))
		
		*/

		/*-----封装each并使用-------------*/

		function each(arr,fn){
			// 遍历解析数组，获取数据
			for(var i=0;i<arr.length;i++){
				fn(i,arr[i]);
			}
		}
		var arr1 = [12,23,34,323,2,234,45,2323];
		var now = 0;
		each(arr1,function(index,value){
			if(index===3){
				now = value;
			}
		});
		console.log(now);
		/*---------------------------*/
		var sum = 0;
		each(arr1,function(index,value){
			sum += value;
		});
		console.log(sum);
		/*---------------------------*/
		var max = arr[0];
		each(arr1,function(index,value){
			if(max<value){
				max = value;
			}
		});
		console.log(max);
		/*---------------------------*/
		var min = arr[0];
		each(arr1,function(index,value){
			if(min>value){
				min = value;
			}
		});
		console.log(min);
	</script>
