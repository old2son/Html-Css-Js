<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本选择器</title>
	<style>
		 div,p{width: 300px;height: 30px;border:solid 1px red;margin-top: 5px;}
	</style>
	<script>
		// document.getElmentById();
		// document.getElementsByTagName();
		// document.getElementsByClassName();

		/*类数组,有键值对，还有length*/
		var obj = {0:'a',1:'b',2:'c',length:3};
		// slice 为从哪里开始截取数组，不传参默认为0
		/* call： 1、改变this指向
				  2、把类数组转换为数组
				  3、调用函数 foo.call()
				  4、借用别的对象方法
		*/		
		// var arr = [].slice.call(obj,1);
		// 有数组能用slice方法
		var arr = [].slice.call(obj);
		console.dir(arr);


		// 封装获取ID
		var getId = function(id){
			var result = [];
			/*[]对象只是获得数组的方法，调用的是result
			  []它是Array的实例，可以用原型获得方法

			  call 可以调用函数，可以转类数为数组
			*/
			[].push.call(result,document.getElementById(id));
			// Array.prototype.push.call(result,document.getElementById(id));
			// result与[]一样是为了获得push方法，调用的是被指向的push
			// result.push.call(result,document.getElementById(id));
			// result.push(document.getElementById(id));
			return result;
		}
		// 封装获取类名
		var getClass = function(className){
			var result = [];
			// apply 放数组,  方法名.apply(obj,数组)
			[].push.apply(result,document.getElementsByClassName(className));
			// Array.prototype.push.apply(result,document.getElementsByClassName(className));
			// result.push.apply(result,document.getElementsByClassName(className));
			// resulut.push(document.getElementsByClassName(className));
			return result;
		}
		// 封装获取标签
		var getTag = function(tag){
			var result = [];
			[].push.apply(result,document.getElementsByTagName(tag));
			// Array.prototype.push.apply(result,getElementsByTagName(tag));
			// result.push.apply(result,document.getElementsByTagName(tag));
			// result.push(document.getElementsByTagName(tag));
			return result;
		}


		window.onload = function(){
			/*
			// 由于放到数组里的是一个 类数组的集合，需要转换他们
			var test = getTag('div');
			console.log(test);
			console.dir(test);
			*/
			var cSpan = getId('span');
			for(var i=0;i<cSpan.length;i++){
				cSpan[i].innerHTML = 'span';
			}
			var cDiv = getTag('div');
			console.dir(cDiv);
			for(var i=0;i<cDiv.length;i++){
				cDiv[i].style.backgroundColor = 'aqua';
			}
			var cActive = getClass('active');
			for(var i=0;i<cActive.length;i++){
				cActive[i].style.backgroundColor = 'crimson';
			}
		}
	</script>
</head>
<body>
	<span id='span'></span>
	<div></div>
	<div></div>
	<div></div>
	<p class="active"></p>
	<p class="active"></p>
	<p class="active"></p>
</body>
</html>
