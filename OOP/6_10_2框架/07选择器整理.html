<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器整理</title>
	 <style type="text/css">
	div,
    p {
        width: 300px;
        height: 30px;
        border: solid 1px red;
        margin-top: 5px;
    }
    </style>
	<script src="js/select.js"></script>
	<script>
		// 调用封装的函数
		window.onload = function(){
			var pId = select('#testId');
			each(pId,function(){
				this.style.background = 'aqua';
			});
			var aS = select('.active');
			each(aS,function(){
				this.style.background = 'crimson';
			});
			var dS = select('div');
			each(dS,function(){
				this .style.background = 'navy';
			});
		}
	</script>
</head>
<body>
	<div></div>
    <div></div>
    <div></div>
    <p class="active"></p>
    <p class="active"></p>
    <p class="active"></p>
    <p id="testId"></p>
    <p></p>
</body>
</html>
