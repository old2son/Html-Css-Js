<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网格项目层级p1</title>
	<style type="text/css">
	* {
		margin: 0;
	}

	.wrapper {
		display: grid;

		grid-template-rows: repeat(3,  200px);
		grid-template-columns: repeat(3, 1fr );
		
	}

	.item-1,
	.item-2 {
		
		grid-row-start: 1;
		grid-column-end: span 2;
	}


	.wrapper .item-1 {

		grid-column-start: 1;

		/*由于项目中的位置重叠, 默认情况下是下一级覆盖上一级的结构, 设置了层级之后, 令 item-1 在 item-2 之上*/
		z-index: 1;
	
		background-color: skyblue;
		
	}

	.wrapper .item-2 {

		grid-column-start: 2;

		background-color: greenyellow;
		
	}

	.wrapper .item-3 {


		background-color: crimson;
		
	}

	.wrapper p {
		margin: 1px;
		padding: 3px;
		text-align: center;
		color: #fff;
		background-color: orangered;
	}

	</style>
	
</head>
<body>
	<div class="wrapper">
		<p class="item-1">1</p>
		<p class="item-2">2</p>
		<p class="item-3">3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<p>8</p>
		<p>9</p>
	</div>
</body>
</html>
