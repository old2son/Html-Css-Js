<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用相同的名称命名网格线和使用</title>
	<style type="text/css">
	* {
		margin: 0;
	}

	.wrapper {
		display: grid;
		
		/*这个demo, 除了头尾两条, "重叠的"网格线会有多个名称,  而且 会自动在网格线名称后面添加数字, 使其成为唯一标识符*/
		grid-template-rows: repeat(3, [row-start] 1fr [row-red]);
		grid-template-columns: repeat(3, [col-start] 1fr [col-end]);
	}

	.wrapper .item-1 {
		
		/*虽然没加数字, 但是实际上自动添加了标识符*/
		grid-row: row-start 2 / row-end 3;
		grid-column: col-start / col-start 3;

		background-color: skyblue;
		
	}

	.wrapper .item-2 {


		background-color: greenyellow;
		
	}

	.wrapper p {
		min-height: 200px;
		margin: 1px;
		padding: 3px;
		text-align: center;
		color: #fff;
		background-color: orangered;
	}

	</style>
	
</head>
<body>
	<div class="wrapper">
		<p class="item-1">1</p>
		<p class="item-2">2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
	</div>
</body>
</html>
