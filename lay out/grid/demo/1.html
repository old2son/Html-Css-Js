<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1</title>
	<style type="text/css">
		.container {
			display: grid;
		
			grid-template-rows: 1fr 2fr 1fr;
			grid-template-columns: 1fr 3fr 1fr 1fr;

			border: 2px solid coral;
		}

		.container .item {

			border:1px solid #ccc;
			text-align: center;
			opacity: 0.5;
			background-color: aqua;
		}

		.container .item-1 {

			grid-row: 1 / 4;
			grid-column: 1;

		}
		.container .item-2 {

			grid-row: 1 / 3;
			grid-column: 2;
		}
		.container .item-3 {
			
			grid-row: 3;
			grid-column: 2;

			height: 100px;
		}
		.container .item-4 {

			grid-row: 1 / 4;
			grid-column: 3;
		}
		.container .item-5 {

			grid-row: 1 / 4;
			grid-column: 4;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item item-1">1</div>
		<div class="item item-2"><img src="img/grid_1.png"></div>
		<div class="item item-3">3</div>
		<div class="item item-4">4</div>
		<div class="item item-5">5</div>
	</div>
</body>
</html>
