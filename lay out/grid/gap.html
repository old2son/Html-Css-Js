<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>间距</title>
	<style type="text/css">
	* {
		margin: 0;
	}

	.wrapper {
		display: grid;

		grid-template-columns: 1fr 1fr;

		/*行与行、列与列的间距, 不能有负值*/
		grid-row-gap: 20px;
		grid-column-gap: 5rem;

		/*简写, 第一个参数是行间距, 第二个参数是列间距*/
		grid-gap: 100px 1em;

		/*设置一个值即2个参数一样值*/
		grid-gap: 2rem;
	}

	.wrapper p {
		margin: 1px;
		padding: 3px;
		text-align: center;
		color: #fff;
		background-color: orangered;
	}

	</style>
	
</head>
<body>
	<div class="wrapper">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</div>
</body>
</html>
