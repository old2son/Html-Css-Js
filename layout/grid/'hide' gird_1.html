<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐式网格</title>
	<style type="text/css">
	* {
		margin: 0;
	}

	.wrapper {
		display: grid;

		/*当网格项目确认在显式网格之外就会创建隐性网格, 当没有足够空间或显式的网格轨道来设置网格项目, 此时网项目就会自动创建隐式网格。*/

		/*使用 grid-auto-rows、gird-auto-columns、 grid-auto-flow 可以定义隐式网格*/

		/*这个demo 只定义了第一行轨道, 所以它们的高是70px, grid-auto-rows定义隐式轨道的大小, 所以第二行它们的高度是140px*/
		grid-template-rows: 70px;
		grid-template-columns: repeat(2, 1fr);
		grid-auto-rows: 140px;

	}

	.wrapper .item-1 {
		
		background-color: skyblue;
		
	}

	.wrapper .item-2 {

		background-color: coral;
	}

	.wrapper p {
		margin: 1px;
		padding: 3px;
		text-align: center;
		color: #fff;
		background-color: orangered;
	}

	</style>
	
</head>
<body>
	<div class="wrapper">
		<p class="item-1">1</p>
		<p class="item-2">2</p>
		<p>3</p>
		<p>4</p>
	</div>
</body>
</html>
