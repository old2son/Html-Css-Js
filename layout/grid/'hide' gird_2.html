<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐式网格</title>
	<style type="text/css">
	* {
		margin: 0;
	}

	.wrapper {
		display: grid;

		/*使用 grid-auto-rows、gird-auto-columns、 grid-auto-flow 可以定义隐式网格*/

		
		/*网格流的默认方向 row, 一行行排列下去 */
		grid-auto-flow: column;

		/*只定义了前两列, 3、4、5这3个尺寸由grid-auto-columns定义 */
		grid-template-columns: 30px 60px;
		grid-auto-columns: 1fr;

	}

	.wrapper .item-1 {
		
		background-color: skyblue;
		
	}

	.wrapper .item-2 {

		background-color: coral;
	}

	.wrapper p {
		margin: 1px;
		padding: 3px;
		text-align: center;
		color: #fff;
		background-color: orangered;
	}

	</style>
	
</head>
<body>
	<div class="wrapper">
		<p class="item-1">1</p>
		<p class="item-2">2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
	</div>
</body>
</html>
