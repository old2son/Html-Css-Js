<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网格轨道对齐方式</title>
	<style type="text/css">
	* {
		margin: 0;
	}

	.wrapper {
		display: grid;

		width: 100%;
		height: 300px;

		grid-template-rows: repeat(4, 45px);
		grid-template-columns: repeat(4, 45px);
		grid-gap: 0.5em;


		/*
			网格轨道对齐, 类似于控制网格线的对齐
			align-content 指定网格轨道沿着行轴对齐方式; 
			justify-content 指定网格轨道沿着列轴对齐方式;

			它的值有 noraml、start、end、center、stretch、space-around、space-between、space-around、space-evenly、baseline、first baseline、last baseline、

			解释： space-around 每行（列）平均分空间, 相邻两个容器的间距等同于首个或最后一个容器靠近边缘间距的2倍;
			space-between 相邻容器平均分空间 头尾两个容器与边缘没有间距, 
			space-evenly 平均分容器剩余空间, 相邻两个容器的间距等同于首个或最后一个容器靠近边缘的间距
		*/

		justify-content: start;
		justify-content: end;
		justify-content: center;
		justify-content: space-around; 
		justify-content: space-between; 
		justify-content: space-evenly; 

		align-content: start;
		align-content: end;
		align-content: center;
		align-content: space-around; 
		align-content: space-between; 
		align-content: space-evenly; 
	}


	.wrapper p {
		
		padding: 10px;
		text-align: center;
		color: #000;
		background-color: aqua;
		opacity: 0.8;
	}
	</style>
</head>
<body>
	<div class="wrapper">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
		<p>6</p>
		<p>7</p>
		<p>8</p>
		<p>9</p>
		<p>10</p>
		<p>11</p>
		<p>12</p>
		<p>13</p>
		<p>14</p>
		<p>15</p>
		<p>16</p>
	</div>
</body>
</html>
