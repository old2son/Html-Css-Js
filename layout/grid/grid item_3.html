<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网格项目对齐方式</title>
	<style type="text/css">
	* {
		margin: 0;
	}

	.wrapper {
		display: grid;
		
		
		/* 
			align-items 网格项目沿着横轴对齐方式;
			justify-items 指定网格项目沿着列轴对齐方式;
			
			它的值有 auto、normal、start、end、center stretch（默认值, 占满整行）、baseline、first baseline 和 last baseline . 
		*/
		grid-template-rows: 80px 80px;
		grid-template-columns: 1fr 1fr;
		grid-template-areas: "content content" "content content";


		justify-items: start;
		justify-items: center;
		justify-items: end;
		justify-items: stretch;

		align-items: center;
	}

	.item-1 {
		grid-area: content;

	}
	.wrapper p {
		padding: 10px;
		text-align: center;
		color: #fff;
		background-color: coral;
	}
	</style>
</head>
<body>
	<div class="wrapper">
		<p class="item-1">1</p>
	</div>
</body>
</html>
