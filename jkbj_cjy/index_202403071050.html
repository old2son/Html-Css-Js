<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>医生，HPV和TCT只检查一项不行吗？不行！</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/html2canvas.min.js"></script>
<style>
	@font-face {
		font-family: SourceHanSansCN-Heavy;
		src: url('css/font/SourceHanSansCN-Heavy.otf');
	}

	@font-face {
		font-family: SourceHanSansCN-Bold;
		src: url('css/font/SourceHanSansCN-Bold.otf');
	}

	@font-face {
		font-family: SourceHanSansCN-Regular;
		src: url('css/font/SourceHanSansCN-Regular.otf');
	}

	:root {
		--main-bdr-color: #88abda;
		--title-color: #fff;
		--title-stroke-color: #3e2308;
		--subtitle-color: #fff799;
		--subtitle-bg-color: #448aca;
		--text-color: #362e2b;
		--summary-color: #362e2b;
		--key-color: #004986;
		--key-bg-color: #000;
		--list-key-color: #448aca;
		--list-circle-bdr-color: #000;
		--list-circle-bg-color: #f9ff58;
	}

	ul {
		padding: 0;
		margin: 0;

		li {
			padding: 0;
			margin: 0;
			list-style: none;
		}
	}

	h1 {
		margin: 0;
	}

	p {
		margin: 0;
		padding: 0;
	}

	i {
		font-style: normal;
	}

	em {
		font-style: normal;
	}

	.bg {
		width: 1200px;
		height: 1600px;
		margin: auto;
		overflow: hidden;
		background: url(img/bg/bg_202403071050.jpg) center top no-repeat;
	}

	.content {
		width: 1000px;
		height: 1320px;
		margin: 0px auto;
		border-radius: 20px;
		background-color: #fff;
	}

	.title-wrap {
		padding-top: 75px;
		text-align: center;

		h1 {
			display: inline-block;
			position: relative;
			line-height: 88px;
			margin-top: 8px;
			text-align: center;
			color: var(--title-color);
			/* font-size: 48px; */
			font-size: 42px;
			font-family: SourceHanSansCN-Bold;
		}
	}

	.text-wrap {
		position: relative;

		img {
			display: block;
			margin: 0px auto;
			object-fit: cover;
		}

		.text {
			position: relative;
			line-height: 60px;
			padding: 12px 60px;
			/* margin-top: 30px; */
			text-align: left;
			color: var(--text-color);
			font-size: 46px;
			font-family: SourceHanSansCN-Regular;

			&::after {
				display: none;
				position: absolute;
				left: 47px;
				top: 33px;
				content: '';
				width: 18px;
				height: 18px;
				border-radius: 50%;
				border: 4px solid var(--main-bdr-color);
				background-color: #ffb981;
			}

			i {
				position: relative;
				z-index: 1;
				color: var(--key-color);

				&::after {
					display: none;
					position: absolute;
					left: 0;
					right: 0;
					bottom: 10px;
					content: '';
					z-index: -1;
					content: '';
					height: 25px;
					background-color: #e1ecfa;
				}
			}

			i.first {
				&::after {
					border-radius: 8px 0 0 8px;
				}
			}

			i.last {
				&::after {
					border-radius: 0 8px 8px 0;
				}
			}
		}

		.subtitle {
			position: relative;
			line-height: 88px;
			text-align: center;
			/* margin: 20px 0 0; */
			color: var(--subtitle-color);

			.right {
				display: inline-block;
				position: relative;
				z-index: 2;
				padding: 0px 30px;
				border-radius: 0 0 20px 20px;
				color: var(--subtitle-color);
				font-size: 46px;
				font-family: SourceHanSansCN-Bold;
				background-color: var(--subtitle-bg-color);
			}

			.line {
				display: none;
				position: absolute;
				left: 0;
				right: 0;
				bottom: 15px;
				z-index: 1;
				content: '';
				height: 25px;
				border-radius: 10px;
				background-color: rgba(163, 231, 117, 0.3);
			}
		}

		.sb-cont-tl {
			display: block;
			margin-bottom: 8px;
			color: var(--key-color);
			font-family: SourceHanSansCN-Bold;

			em {
				position: relative;
				padding-right: 40px;

				&::after {
					/* 画一个倒三角箭头 */
					position: absolute;
					right: 0;
					top: 17px;
					z-index: 1;
					content: '';
					width: 0;
					height: 0;
					border-left: 9px solid transparent;
					border-right: 9px solid transparent;
					border-top: 16px solid var(--key-color);
				}
			}

		}
	}

	.summary-wrap {
		padding: 0 30px;
	}

	.summary {
		position: relative;
		/* line-height: 72px; */
		line-height: 62px;
		padding: 30px 60px;
		margin-top: 20px;
		border: 4px dashed var(--main-bdr-color);
		border-radius: 20px;
		/* text-align: left; */
		text-align: center;
		color: var(--summary-color);
		font-size: 46px;
		font-family: SourceHanSansCN-Regular;
		/* background: url(img/item/border_001.png) center top no-repeat;
		background-size: 100% 100%; */

		&::before {
			position: absolute;
			left: -20px;
			top: 50%;
			content: '';
			width: 88px;
			height: 115px;
			margin-top: -80px;
			background: url(img/item/icon_start_003.png) center no-repeat;
			background-size: 100%;
		}

		&::after {
			position: absolute;
			right: -20px;
			bottom: -20px;
			content: '';
			width: 88px;
			height: 115px;
			background: url(img/item/icon_start_004.png) center no-repeat;
			background-size: 100%;
		}

		i {
			position: relative;
			z-index: 1;
			color: var(--list-key-color);
			font-weight: 700;

			&::after {
				position: absolute;
				left: 0;
				right: 0;
				bottom: 8px;
				content: '';
				z-index: -1;
				content: '';
				height: 25px;
				background-color: #e1ecfa;
			}
		}

		i.first {
			&::after {
				border-radius: 8px 0 0 8px;
			}
		}

		i.last {
			&::after {
				border-radius: 0 8px 8px 0;
			}
		}
	}

	/* .pic-wrap {
		position: relative;
		padding-right: 300px;
		overflow: hidden;

		img {
			display: block;
			position: absolute;
			right: 0;
			top: 50%;
			margin: 50px auto;
			object-fit: cover;
			transform: translateY(-50%);
		}
	} */
</style>
</head>

<body>
<div class="bg" id="html-canvas">
	<div class="title-wrap">
		<h1 id="title"></h1>
	</div>
	<div class="content" id="content"></div>
</div>
</body>
<script>
	var jsonText = [
		{
			title: '{不能超过18个字}',
	
			page: [
				{
					content: [
						{
							subtitle: '男性下腹部有坠胀感和隐痛有哪些原因？',
							subContent:
								`
									<b class="sb-cont-tl"><em>HPV检查</em></b>
									男性下腹部有坠胀感和隐痛可能与<span>腹腔脏器急性炎症</span>有关，比如<span>急性肠炎</span>和<span>急性肠胃炎</span>，另外与<span>腹膜炎症</span>、<span>腹腔内血管堵塞</span>、<span>全身性疾病</span>和<span>	消化道功能障碍</span>等因素也有一定的关系。
								`,
						},
						{
							subContent:
								`
									<b class="sb-cont-tl"><em>TCT检查</em></b>
									男性下腹部有坠胀感和隐痛可能与<span>腹腔脏器急性炎症</span>有关，比如<span>急性肠炎</span>和<span>急性肠胃炎</span>，另外与<span>腹膜炎症</span>、<span>腹腔内血管堵塞</span>、<span>全身性疾病</span>和<span>	消化道功能障碍</span>等因素也有一定的关系。
								`,
						},
						{
							summary:
								`
									<span>在进行TCT检查</span>和HPV检查前，应注意避开月经期，并在检查前三日内禁止同房或
									<span>在进行TCT检查</span>和HPV检查前，应注意避开月经期，并在检查前三日内禁止同房或
								`,
						},
					],
				},
			]
		}
	];
	
	function setHtml() {
		var html = '';
	
		jsonText.forEach(function (item, i) {
			var setTitle = item.title || '';
			var setObj = item.page;
	
			setObj.forEach(function (obj, j) {
				html = '';
				
				obj.content?.forEach(function (contentItem) {
					if (contentItem.subContent) {
						html += `
							<div class="${contentItem.picUrl ? 'pic-wrap' : 'text-wrap'}">
								${contentItem.subtitle ? `
									<div class="subtitle">
										<p class="right">${contentItem.subtitle || ''}</p>
										<i class="line"></i>
									</div>
								` : ''}
								<p class="text" style="${contentItem.subContentStyle || ''}">${contentItem.subContent}</p>
								${contentItem.picUrl ? ` <img style="${contentItem.picStyle || ''}" src="${contentItem.picUrl}"> ` : ''}
							</div>`;
					} 
					else if (contentItem.summary) {
						html += `
							<div class="${contentItem.picUrl ? 'summary-pic-wrap' : 'summary-wrap'}">
								${contentItem.subtitle ? `
									<div class="summary-title">
										<p class="right">${contentItem.subtitle || ''}</p>
										<i class="line"></i>
									</div>
								` : ''}
								<p class="summary">${contentItem.summary}</p>
								${contentItem.picUrl ? ` <img style="${contentItem.picStyle || ''}" src="${contentItem.picUrl}"> ` : ''}
							</div>`;
					}
				});
	
				var $tl = document.getElementById('title');
				var $cont = document.getElementById('content');
				if ($tl) {
					$tl.innerHTML = setTitle;
				}
				$cont.innerHTML = html;
				setKeyWords();
				/* saveImg(setTitle, j); */
			});
		}); 
	}
	
	function saveImg(setTitle = '', j = 0) {
		var realHtml = document.getElementById('html-canvas');
		var width = 1200; //获取dom 宽度
	
		var img_type = 'jpeg';
		// var height = realHtml.offsetHeight; //获取dom 高度
		var height = 1600; //获取dom 高度
		var canvas = document.createElement('canvas'); //创建一个canvas节点
		var scale = 1; //定义任意放大倍数 支持小数
		canvas.width = width * scale; //定义canvas 宽度 * 缩放
		canvas.height = height * scale; //定义canvas高度 *缩放
		canvas.getContext('2d').scale(scale, scale); //获取context,设置scale
		var opts = {
			tainttest: true, //检测每张图片都已经加载完成
			scale: scale, // 添加的scale 参数
			useCORS: true,
			canvas: canvas, //自定义 canvas
			logging: true, //日志开关
			width: width, //dom 原始宽度
			height: height, //dom 原始高度
			name: 'pic'
		};
		html2canvas(realHtml, opts).then(function (canvas) {
			var imgUri = canvas.toDataURL('image/' + img_type, 0.9);
			var saveLink = document.createElement('a');
			saveLink.href = imgUri;
			saveLink.download = setTitle + (j + 1) + '.' + (img_type === 'jpeg' ? 'jpg' : img_type);
			saveLink.click();
		});
	}
	
	function setKeyWords(parent = document) {
		const spans = parent.querySelectorAll('span');
		spans.forEach((span, i) => {
			const text = span.textContent;
			const characters = text.split('');
			const wrappedCharacters = characters.map((char, index, arr) => {
				if (index === 0) {
					return `<i class="first">${char}</i>`;
				}
				else if (index === arr.length - 1) {
					return `<i class="last">${char}</i>`;
				}
				else {
					return `<i>${char}</i>`;
				}
			});
			const wrappedText = wrappedCharacters.join('');
			span.outerHTML = wrappedText;
		});
	}
	
	setHtml()
</script>
</html>
