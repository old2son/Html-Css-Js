function setHtml() {
	var html = '';

    for (let i = 0; i < jsonText.length; i++) {

        let setObj = jsonText[i].page;

        for (let j = 0; j < setObj.length; j++) {

                    html += `<p class="summary">${contentItem.summary}</p>`;
                } 
				else {

                        <div class="subtitle">

                        <p class="text js-text">${contentItem.subContent}</p>

            var $tl = document.getElementById('title');
            var $cont = document.getElementById('content');
            $tl.innerHTML = setTitle;
            $cont.innerHTML = html;
            setKeyWords();

            if ($cont.getBoundingClientRect().height >= 1330) {
				setObj[j + 1] || setObj.push({ content: [] });
                setObj[j + 1].content.push(setObj[j].content.pop());
                setHtml();
                return;
            } 

			saveImg(setTitle, j);
        }

function saveImg(setTitle = '', j = 0) {
	var realHtml = document.getElementById('html-canvas');
	var width = 1200; //获取dom 宽度

	var img_type = 'jpeg';
	// var height = realHtml.offsetHeight; //获取dom 高度
	var height = 1600; //获取dom 高度
	var canvas = document.createElement('canvas'); //创建一个canvas节点
	var scale = 1; //定义任意放大倍数 支持小数
	canvas.width = width * scale; //定义canvas 宽度 * 缩放
	canvas.height = height * scale; //定义canvas高度 *缩放
	canvas.getContext('2d').scale(scale, scale); //获取context,设置scale
	var opts = {
		tainttest: true, //检测每张图片都已经加载完成
		scale: scale, // 添加的scale 参数
		useCORS: true,
		canvas: canvas, //自定义 canvas
		logging: true, //日志开关
		width: width, //dom 原始宽度
		height: height, //dom 原始高度
		name: 'pic'
	};
	html2canvas(realHtml, opts).then(function (canvas) {
		var imgUri = canvas.toDataURL('image/' + img_type, 0.9);
		var saveLink = document.createElement('a');
		saveLink.href = imgUri;
		saveLink.download = setTitle + (j + 1) + '.' + (img_type === 'jpeg' ? 'jpg' : img_type);
		saveLink.click();
	});
}

];

var banwords = ['🐢', '⭐️', '星', '@'];

function setKeyWords(parent = document) {
	var texts = parent.querySelectorAll('.js-text');

	texts.forEach((item) => {
		var txt = item.innerHTML;
		var parts = txt.split(new RegExp('(' + keywords.join('|') + ')'));
		var result = '';
		parts.forEach(function(part, index) {
			var isKeyword = keywords.indexOf(part) !== -1;
			var isBanword = banwords.indexOf(part) !== -1;
			if (isKeyword && !isBanword) {
				part.split('').map(function(char, index) {
					if (index === 0) {
						result += `<i class="first">${char}</i>`
					}
					else if (index === part.length - 1) {
						result += `<i class="last">${char}</i>`
					}
					else {
						result += `<i>${char}</i>`
					}
				});
			} 
			else {
				result += part;
			}
		});

		item.innerHTML = result;
	})
}
