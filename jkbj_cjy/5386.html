<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>5386_008</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/html2canvas.min.js"></script>
<style>
	@font-face {
		font-family: SourceHanSansCN-Heavy;
		src: url('css/font/SourceHanSansCN-Heavy.otf');
	}

	@font-face {
		font-family: SourceHanSansCN-Bold;
		src: url('css/font/SourceHanSansCN-Bold.otf');
	}

	@font-face {
		font-family: SourceHanSansCN-Regular;
		src: url('css/font/SourceHanSansCN-Regular.otf');
	}

	:root {
		--main-bdr-color: #000;
		--title-color: #fffd71;
		--title-stroke-color: #3e2308;
		--subtitle-color: #381a0c;
		--subtitle-bg-color: #fffde6;
		--text-color: #000;
		--summary-color: #000;
		--key-color: #eb6100;
		--key-bg-color: transparent;
		--list-key-color: #2a38c0;
		--list-circle-bdr-color: #000;
		--list-circle-bg-color: #f9ff58;
	}

	ul {
		padding: 0;
		margin: 0;

		li {
			padding: 0;
			margin: 0;
			list-style: none;
		}
	}

	p {
		margin: 0;
		padding: 0;
	}

	i {
		font-style: normal;
	}

	.bg {
		width: 1200px;
		height: 1600px;
		margin: auto;
		overflow: hidden;
		background: url(img/bg/bg_008.jpg) no-repeat;
	}

	.title {
		height: 70px;
		line-height: 70px;
		padding-top: 62px;
		overflow: hidden;
		text-align: center;
		color: var(--text-color);
		font-size: 40px;
		font-family: SourceHanSansCN-Bold;
	}

	.content {
		width: 1000px;
		margin: 20px auto;
	}

	.subtitle {
		display: table;
		position: relative;
		width: auto;
		height: 100px;
		line-height: 100px;
		margin: 50px 0 0;
		border: solid 2px var(--main-bdr-color);
		border-radius: 20px;
		color: var(--subtitle-color);
		background-color: var(--subtitle-bg-color);

		.left {
			display: none;
			height: 86px;
			line-height: 78px;
			padding: 0 20px;
			margin: -1px 0 0 -1px;
			float: left;
			border: solid 2px var(--main-bdr-color);
			border-radius: 43px;
			color: #fff;
			font-weight: bold;
			font-size: 56px;
			background-color: #7ba9e4;
		}

		.right {
			padding: 0 20px;
			float: left;
			color: var(--subtitle-color);
			font-size: 50px;
			font-family: SourceHanSansCN-Bold;
		}
	}

	.text {
		line-height: 68px;
		padding: 60px 30px 20px;
		margin-top: -50px;
		border: 2px solid var(--main-bdr-color);
		border-radius: 20px;
		text-align: left;
		color: var(--text-color);
		font-size: 46px;
		font-family: SourceHanSansCN-Regular;

		i {
			color: var(--key-color);
			background-color: var(--key-bg-color);
		}
	}

	.list-attention {
		margin-top: 50px;
		border-top: 1px solid #000;

		li {
			position: relative;
			line-height: 64px;
			padding-left: 40px;
			margin-top: 40px;
			color: var(--text-color);
			font-size: 46px;
			font-family: SourceHanSansCN-Regular;

			&::after {
				position: absolute;
				top: 17px;
				left: 0;
				content: '';
				width: 14px;
				height: 14px;
				border: 3px solid var(--list-circle-bdr-color);
				border-radius: 50%;
				background-color: var(--list-circle-bg-color);;
			}

			i {
				color: var(--list-key-color);
			}
		}
	}

	.summary {
		line-height: 72px;
		padding: 50px 40px 0;
		/* margin-top: 50px; */
		margin-top: 0px;
		text-align: left;
		color: var(--summary-color);
		font-size: 46px;
		font-family: SourceHanSansCN-Regular;

		i {
			color: var(--list-key-color);
		}
	}

	.pic-wrap {
		/* height: 600px; */
		/* margin: 50px auto 0; */
		/* margin: 0px auto 0; */
		overflow: hidden;

		img {
			display: block;
			/* width: 100%; */
			/* width: 85%; */
			margin: 0 auto;
			object-fit: cover;
		}
	}
</style>
</head>

<body>
<div class="bg" id="html-canvas">
	<p class="title" id="title"></p>
	<div class="content" id="content"></div>
</div>
</body>
<script>
var jsonText = [
	{
		title: '抑郁症的真面目：精神还是心理？',

		page: [
			{
				content: [
					/* {
						subtitle: '1.抑郁症发病的原因',
						subContent:
							`一般来说，抑郁症需要通过专业的<span>精神健康评估</span>，它既可以被视为<span>精神疾病</span>，也可以被视为<span>心理疾病</span>。
							<br><br>抑郁症的发病与遗传、环境、生理和心理因素都有关，比如<span>长期压力、创伤经历、身体疾病或者内分泌失调</span>等。如果病情比较严重,需要及时处理。`
					},
					{
						picUrl: 'img/object/anxiety_002.png',
						style: 'width: 65%;'

					}, */
					{
						subtitle: '2.药物治疗',
						subContent:
							`可遵医嘱使用抗抑郁药治疗，可以帮助调整大脑中的神经递质平衡，常见药物包括<span>氟西汀、帕罗西汀、文拉法辛</span>等。`
					},
					{
						subtitle: '3.心理治疗',
						subContent:
							`可使用<span>认知行为疗法</span>进行心理治疗，可以帮助患者改变消极的思维模式。`
					},
					{
						subtitle: '3.适当运动',
						subContent:
							`可适当做些<span>轻微运动，如慢跑、骑车、徒步、瑜伽</span>等，也可通过运动中的呼吸缓解改善抑郁情绪。一般<span>每天30-60分钟</span>的运动量。`
					},
					{
						picUrl: 'img/object/anxiety_004.png',
						style: 'width: 30%;'

					},
				],
			},
		]
	}
];

function setHtml() {
	var html = '';

	jsonText.forEach(function (item, i) {
		var setTitle = item.title || '';
		var setObj = item.page;

		setObj.forEach(function (obj, j) {
			html = '';
			
			obj.content?.forEach(function (contentItem) {
				if (contentItem.picUrl) {
					html += `<div class="pic-wrap"><img style="${contentItem.style}" src="${contentItem.picUrl}"></div>`;
				} 
				else if (contentItem.summary) {
					html += `<p class="summary">${contentItem.summary}</p>`
				}
				else {
					html += `
						<div class="subtitle">
							<p class="right">${contentItem.subtitle}</p>
						</div>
						<p class="text">${contentItem.subContent}</p>
					`;
				}
			});
			
			obj.list?.forEach(function (listItem, i, arr) {
				if (i === 0) {
					html += `<ul class="list-attention js-list-attention"><li>${listItem}</li>`;
				}
				else if (i === arr.length - 1) {
					html += `<li>${listItem}</li></ul>`;
				}
				else {
					html += `<li>${listItem}</li>`;
				}
			});

			var $tl = document.getElementById('title');
			var $cont = document.getElementById('content');
			$tl.innerHTML = setTitle;
			$cont.innerHTML = html;
			setKeyWords();
			saveImg(setTitle, j);
		});
	}); 
}

function saveImg(setTitle = '', j = 0) {
	var realHtml = document.getElementById('html-canvas');
	var width = 1200; //获取dom 宽度

	var img_type = 'jpeg';
	// var height = realHtml.offsetHeight; //获取dom 高度
	var height = 1600; //获取dom 高度
	var canvas = document.createElement('canvas'); //创建一个canvas节点
	var scale = 1; //定义任意放大倍数 支持小数
	canvas.width = width * scale; //定义canvas 宽度 * 缩放
	canvas.height = height * scale; //定义canvas高度 *缩放
	canvas.getContext('2d').scale(scale, scale); //获取context,设置scale
	var opts = {
		tainttest: true, //检测每张图片都已经加载完成
		scale: scale, // 添加的scale 参数
		useCORS: true,
		canvas: canvas, //自定义 canvas
		logging: true, //日志开关
		width: width, //dom 原始宽度
		height: height, //dom 原始高度
		name: 'pic'
	};
	html2canvas(realHtml, opts).then(function (canvas) {
		var imgUri = canvas.toDataURL('image/' + img_type, 0.9);
		var saveLink = document.createElement('a');
		saveLink.href = imgUri;
		saveLink.download = setTitle + (j + 1) + '.' + (img_type === 'jpeg' ? 'jpg' : img_type);
		saveLink.click();
	});
}

function setKeyWords(parent = document) {
	const spans = parent.querySelectorAll('span');
	spans.forEach((span, i) => {
		const text = span.textContent;
		const characters = text.split('');
		const wrappedCharacters = characters.map(char => `<i>${char}</i>`);
		const wrappedText = wrappedCharacters.join('');
		span.outerHTML = wrappedText;
	});
}

setHtml()
</script>
</html>
