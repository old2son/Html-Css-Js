<script>
var jsonText = [
	{
		title: '褪黑素：黑夜的秘密，皮肤“白”它不负责！',

		page: [
			{
				content: [
					{
						subtitle: ' 褪黑素是什么？',
						subContent:
							`
								褪黑素，这个听起来很神秘的东西，其实并不能直接去除我们皮肤上的黑色素。它主要是我们<span>体内的一种激素</span>，<span>负责调节我们的生物钟</span>，让我们在晚上更容易入睡。
							`,
					},
					{
						subtitle: ' 如何增加褪黑素的分泌？',
						subContent:
							`
								<b>规律作息：</b><span>每天固定时间上床睡觉</span>，让身体养成规律的作息习惯。持久下来，到了这个时间段，褪黑素就会自然分泌，帮助更容易入睡。
								<img src="img/object/sleep_003.png" style="display:block;position:absolute;bottom:-20px;right: 75px;width:17%;margin: 0px auto 0;">
								<br><br>
							`,
					},
					{
						subContent:
							`
								<b>减少蓝光：</b><span>手机、电脑</span>等<span>电子设备的蓝光会干扰褪黑素的分泌</span>。在<span>睡前一小时</span>，尽量<span>避免使用</span>这些设备，让眼睛得到充分的休息。
								<img src="img/object/banphone_001.png" style="display:block;position:absolute;bottom:-20px;right: 75px;width:17%;margin: 0px auto 0;">
								<br><br>
							`,
					},

					{
						subContent:
							`
								<b>适当运动：</b><span>白天进行适当的运动</span>，可以提高晚上的睡眠质量。
								<img src="img/object/sport_001.png" style="display:block;position:absolute;bottom:-25px;right: 400px;width:18%;margin: 0px auto 0;">
								<br><br>
							`,
					},
					{
						subContent:
							`
								<b>放松心情：</b>睡前可以听<span>听轻音乐</span>、泡<span>泡热水澡</span>，让身心都得到放松。
							`,
					},
					
				],
			},
		]
	}
];

function setHtml() {
	var html = '';

	jsonText.forEach(function (item, i) {
		var setTitle = item.title || '';
		var setObj = item.page;

		setObj.forEach(function (obj, j) {
			html = '';
			
			obj.content?.forEach(function (contentItem) {
				if (contentItem.subContent) {
					html += `
						<div class="${contentItem.picUrl ? 'pic-wrap' : 'text-wrap'}">
							${contentItem.subtitle ? `
								<div class="subtitle">
									<p class="right">${contentItem.subtitle || ''}</p>
									<i class="line"></i>
								</div>
							` : ''}
							<p class="text" style="${contentItem.subContentStyle || ''}">${contentItem.subContent}</p>
							${contentItem.picUrl ? ` <img style="${contentItem.picStyle || ''}" src="${contentItem.picUrl}"> ` : ''}
						</div>`;
				} 
				else if (contentItem.summary) {
					html += `<p class="summary">${contentItem.summary}</p>`
				}
			});

			var $tl = document.getElementById('title');
			var $cont = document.getElementById('content');
			$tl.innerHTML = setTitle;
			$cont.innerHTML = html;
			setKeyWords();
			/* saveImg(setTitle, j); */
		});
	}); 
}

function saveImg(setTitle = '', j = 0) {
	var realHtml = document.getElementById('html-canvas');
	var width = 1200; //获取dom 宽度

	var img_type = 'jpeg';
	// var height = realHtml.offsetHeight; //获取dom 高度
	var height = 1600; //获取dom 高度
	var canvas = document.createElement('canvas'); //创建一个canvas节点
	var scale = 1; //定义任意放大倍数 支持小数
	canvas.width = width * scale; //定义canvas 宽度 * 缩放
	canvas.height = height * scale; //定义canvas高度 *缩放
	canvas.getContext('2d').scale(scale, scale); //获取context,设置scale
	var opts = {
		tainttest: true, //检测每张图片都已经加载完成
		scale: scale, // 添加的scale 参数
		useCORS: true,
		canvas: canvas, //自定义 canvas
		logging: true, //日志开关
		width: width, //dom 原始宽度
		height: height, //dom 原始高度
		name: 'pic'
	};
	html2canvas(realHtml, opts).then(function (canvas) {
		var imgUri = canvas.toDataURL('image/' + img_type, 0.9);
		var saveLink = document.createElement('a');
		saveLink.href = imgUri;
		saveLink.download = setTitle + (j + 1) + '.' + (img_type === 'jpeg' ? 'jpg' : img_type);
		saveLink.click();
	});
}

function setKeyWords(parent = document) {
	const spans = parent.querySelectorAll('span');
	spans.forEach((span, i) => {
		const text = span.textContent;
		const characters = text.split('');
		const wrappedCharacters = characters.map((char, index, arr) => {
			if (index === 0) {
				return `<i class="first">${char}</i>`;
			}
			else if (index === arr.length - 1) {
				return `<i class="last">${char}</i>`;
			}
			else {
				return `<i>${char}</i>`;
			}
		});
		const wrappedText = wrappedCharacters.join('');
		span.outerHTML = wrappedText;
	});
}

setHtml()
</script>
