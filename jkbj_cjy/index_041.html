<style>
	@font-face {
		font-family: SourceHanSansCN-Heavy;
		src: url('css/font/SourceHanSansCN-Heavy.otf');
	}

	@font-face {
		font-family: SourceHanSansCN-Bold;
		src: url('css/font/SourceHanSansCN-Bold.otf');
	}

	@font-face {
		font-family: SourceHanSansCN-Regular;
		src: url('css/font/SourceHanSansCN-Regular.otf');
	}

	:root {
		--main-bdr-color: #000;
		--title-color: #000000;
		--title-bg-color: #fef1b2;;
		--title-stroke-color: transparent;
		--subtitle-color: #060606;
		--subtitle-bg-color: #fff;
		--text-color: #110e30;
		--text-bg-color: #e8e6fc;
		--key-color: #fef1b2;
		--key-bg-color: #110e30;
	}

	p {
		margin: 0;
		padding: 0;
	}

	i {
		font-style: normal;
	}

	.bg {
		position: relative;
		width: 1200px;
		height: 1600px;
		margin: auto;
		overflow: hidden;
		background: url(img/bg/bg_041.jpg) no-repeat;
	}

	.title {
		position: relative;
		z-index: 2;
		padding: 0 20px;
		height: 135px;
		line-height: 135px;
		border: 2px solid var(--main-bdr-color);
		border-radius: 20px;
		-webkit-text-stroke-width: 1.5px;
		-webkit-text-stroke-color: var(--title-stroke-color);
		text-align: center;
		color: var(--title-color);
		background-color: var(--title-bg-color);
		font-size: 79px;
		font-family: SourceHanSansCN-Bold;
	}

	.title-wrap {
		position: absolute;
		left: 80px;
		top: 44px;
		z-index: 1;

		.title-line {
			position: absolute;
			left: 0;
			right: 0;
			bottom: -10px;
			z-index: 1;
			height: 135px;
			line-height: 135px;
			border: 2px solid var(--main-bdr-color);
			border-radius: 28px;
			color: var(--title-color);
		}
	}

	.content {
		width: 1000px;
		padding-top: 215px;
		margin: 20px auto;

		span {
			color: var(--key-color);
			background-color: var(--key-bg-color);
		}
	}

	.subtitle {
		display: table;
		position: relative;
		width: auto;
		height: 100px;
		line-height: 100px;
		margin: 50px 0 0;
		border: solid 2px var(--main-bdr-color);
		border-radius: 15px;
		color: var(--subtitle-color);
		background-color: var(--subtitle-bg-color);

		::after {
			position: absolute;
			right: -95px;
			top: 50%;
			content: '';
			width: 70px;
			height: 70px;
			border: 2px solid var(--main-bdr-color);
			border-radius: 50%;
			transform: translateY(-50%);
			background: url(img/item/icon_arrow_001.png) center no-repeat;
		}

		&:nth-of-type(1) {
			margin-top: 35px;
		}

		.left {
			display: none;
			height: 86px;
			line-height: 78px;
			padding: 0 20px;
			margin: -1px 0 0 -1px;
			float: left;
			border: 2px solid var(--main-bdr-color);
			border-radius: 43px;
			color: #fff;
			font-weight: bold;
			font-size: 56px;
			background-color: #7ba9e4;
		}

		.right {
			padding: 0 20px;
			float: left;
			color: var(--subtitle-color);
			font-size: 50px;
			font-family: SourceHanSansCN-Bold;
		}
	}

	.text {
		line-height: 68px;
		padding: 20px 30px;
		margin: 35px 0 0 50px;
		border: 2px solid var(--main-bdr-color);
		border-radius: 15px;
		color: var(--text-color);
		font-size: 46px;
		font-family: SourceHanSansCN-Regular;
		background-color: var(--text-bg-color);
	}

	.pic-wrap {
		height: 600px;
		margin: 50px auto 0;
		overflow: hidden;

		img {
			width: 100%;
		}
	}
</style>
</head>

<body>
<div class="bg" id="html-canvas">
	<div class="title-wrap">
		<p class="title" id="title"></p>
		<i class="title-line"></i>
	</div>
	<div class="content" id="content"></div>
</div>
</body>

var html = '';

function setHtml() {
	for (var i = 0; i < jsonText.length; i++) {
		var setTitle = jsonText[i].title || '';
		var setObj = jsonText[i].page;
		for (var j = 0; j < setObj.length; j++) {
			var setContent = setObj[j].content;
			for (var k = 0; k < setContent.length; k++) {
				if (setContent[k].picUrl) {
					html += `<div class="pic-wrap"><img src="${setContent[k].picUrl}"></div>`
				}
				else {
					html +=
						'<div class="subtitle"><p class="left">' +
						setContent[k].subtitle +
						'</p><p class="right">' +
						setContent[k].id +
						'</p></div><p class="text">' +
						setContent[k].cntText +
						'</p>';
				}
			}
			
			document.getElementById('title').innerHTML = setTitle;
			document.getElementById('content').innerHTML = html;
			/* saveImg(setTitle, j); */
		}
	}
}

function saveImg(setTitle='666', j=0) {
	var realHtml = document.getElementById('html-canvas');
	var width = 1200; //获取dom 宽度

	var img_type = 'jpg';
	// var height = realHtml.offsetHeight; //获取dom 高度
	var height = 1600; //获取dom 高度
	var canvas = document.createElement('canvas'); //创建一个canvas节点
	var scale = 1; //定义任意放大倍数 支持小数
	canvas.width = width * scale; //定义canvas 宽度 * 缩放
	canvas.height = height * scale; //定义canvas高度 *缩放
	canvas.getContext('2d').scale(scale, scale); //获取context,设置scale
	var opts = {
		tainttest: true, //检测每张图片都已经加载完成
		scale: scale, // 添加的scale 参数
		useCORS: true,
		canvas: canvas, //自定义 canvas
		logging: true, //日志开关
		width: width, //dom 原始宽度
		height: height, //dom 原始高度
		name: 'pic'
	};
	html2canvas(realHtml, opts).then(function (canvas) {
		//如果想要生成图片 引入canvas2Image.js 下载地址：
