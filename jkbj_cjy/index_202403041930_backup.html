<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>救救孩子！一来大姨妈就“肚子蹦迪”怎么办？</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/html2canvas.min.js"></script>
<style>
	@font-face {
		font-family: SourceHanSansCN-Heavy;
		src: url('css/font/SourceHanSansCN-Heavy.otf');
	}

	@font-face {
		font-family: SourceHanSansCN-Bold;
		src: url('css/font/SourceHanSansCN-Bold.otf');
	}

	@font-face {
		font-family: SourceHanSansCN-Regular;
		src: url('css/font/SourceHanSansCN-Regular.otf');
	}

	:root {
		--main-bdr-color: #000;
		--title-color: #b0d796;
		--title-stroke-color: #3e2308;
		--subtitle-color: #3c6421;
		--subtitle-bg-color: #fffde6;
		--text-color: #362e2b;
		--summary-color: #362e2b;
		--key-color: #eb6100;
		--key-bg-color: #000;
		--list-key-color: #2a38c0;
		--list-circle-bdr-color: #000;
		--list-circle-bg-color: #f9ff58;
	}

	ul {
		padding: 0;
		margin: 0;

		li {
			padding: 0;
			margin: 0;
			list-style: none;
		}
	}

	p {
		margin: 0;
		padding: 0;
	}

	i {
		font-style: normal;
	}

	.bg {
		width: 1200px;
		height: 1600px;
		margin: auto;
		overflow: hidden;
		background: url(img/bg/bg_202403041930.jpg) center top no-repeat;
	}

	.content {
		width: 1000px;
		margin: 20px auto;
	}

	.title-wrap {
		padding-top: 65px;
		text-align: center;

		h1 {
			display: inline-block;
			position: relative;
			height: 80px;
			line-height: 80px;
			-webkit-text-stroke-width: 1.5px;
			-webkit-text-stroke-color: var(--title-stroke-color);
			text-shadow: #000 0 4px 0px;
			text-align: center;
			color: var(--title-color);
			font-size: 60px;
			font-family: SourceHanSansCN-Bold;

			&::before {
				position: absolute;
				top: 50%;
				left: -30px;
				content: '';
				/* width: 142px; */
				/* height: 222px; */
				width: 50px;
				height: 100px;
				transform: translateY(-50%);
				background: url(img/item/title_star_001.png) center center no-repeat;
				background-size: auto 100%;
			}

			&::after {
				position: absolute;
				top: 50%;
				right: -30px;
				content: '';
				/* width: 110px; */
				/* height: 213px; */
				width: 50px;
				height: 100px;
				transform: translateY(-50%);
				background: url(img/item/title_star_002.png) center center no-repeat;
				background-size: auto 100%;
			}
			
		}
	}

	.subtitle {
		display: table;
		position: relative;
		width: auto;
		height: 100px;
		line-height: 100px;
		margin: 50px 0 0;
		color: var(--subtitle-color);

		.right {
			position: relative;
			z-index: 2;
			float: left;
			color: var(--subtitle-color);
			font-size: 54px;
			font-family: SourceHanSansCN-Bold;
		}

		.line {
			position: absolute;
			left: 0;
			right: 0;
			bottom: 15px;
			z-index: 1;
			content: '';
			height: 25px;
			border-radius: 10px;
			background-color: rgba(163, 231, 117, 0.3);
		}
	}

	.text {
		line-height: 64px;
		padding: 0px 30px 20px;
		margin-top: 0px;
		text-align: left;
		color: var(--text-color);
		font-size: 42px;
		font-family: SourceHanSansCN-Regular;

		i {
			color: var(--key-color);
		}
	}

	.list-attention {
		margin-top: 50px;
		/* border-top: 1px solid #000; */

		li {
			position: relative;
			line-height: 64px;
			padding-left: 40px;
			margin-top: 40px;
			color: var(--text-color);
			font-size: 46px;
			font-family: SourceHanSansCN-Regular;

			&::after {
				position: absolute;
				top: 20px;
				left: 0;
				content: '';
				width: 14px;
				height: 14px;
				border: 3px solid var(--list-circle-bdr-color);
				border-radius: 50%;
				background-color: var(--list-circle-bg-color);;
			}

			i {
				color: var(--list-key-color);
			}
		}
	}

	.summary {
		line-height: 72px;
		padding: 50px 40px 0;
		/* margin-top: 50px; */
		margin-top: 0px;
		text-align: left;
		color: var(--summary-color);
		font-size: 46px;
		font-family: SourceHanSansCN-Regular;

		i {
			color: var(--list-key-color);
		}
	}

	.pic-wrap {
		/* height: 600px; */
		/* margin: 50px auto 0; */
		/* margin: 0px auto 0; */
		overflow: hidden;

		img {
			display: block;
			/* width: 100%; */
			/* width: 85%; */
			margin: 0 auto;
			object-fit: cover;
		}
	}
</style>
</head>

<body>
<div class="bg" id="html-canvas">
	<div class="title-wrap">
		<h1 id="title"></h1>
	</div>
	<div class="content" id="content"></div>
</div>
</body>
<script>
var jsonText = [
	{
		title: '心衰患者的长寿秘诀：治疗与生活之道',

		page: [
			{
				content: [
					{
						subtitle: '1.避免剧烈运动',
						subContent:
							`虽然伤口小，但内部的恢复还是需要时间的。所以术后几天内<span>避免剧烈运动</span>，给身体一个缓冲的时间。`
					},
					{
						subtitle: '2.饮食调整',
						subContent:
							`先从<span>清流食</span>开始，<span>慢慢过渡到正常饮食</span>，<span>避免刺激性食物</span>给伤口带来不必要的刺激。`
					},
					{
						subtitle: '3.心理调整',
						subContent:
							`保持乐观的心态，更有利于身体的恢复。不妨试试<span>听听音乐、看看书</span>，转移一下注意力。`
					},
					{
						picUrl: `img/object/surgery_001.png`,
						style: `width: 50%;margin: -60px auto;`
					}
				],
				
			},
		]
	}
];

function setHtml() {
	var html = '';

	jsonText.forEach(function (item, i) {
		var setTitle = item.title || '';
		var setObj = item.page;

		setObj.forEach(function (obj, j) {
			html = '';
			
			obj.content?.forEach(function (contentItem) {
				if (contentItem.picUrl) {
					html += `<div class="pic-wrap"><img style="${contentItem.style}" src="${contentItem.picUrl}"></div>`;
				} 
				else if (contentItem.summary) {
					html += `<p class="summary">${contentItem.summary}</p>`
				}
				else if (contentItem.list) {
					contentItem.list?.forEach(function (listItem, i, arr) {
						if (i === 0) {
							html += `<ul class="list-attention js-list-attention"><li>${listItem}</li>`;
						}
						else if (i === arr.length - 1) {
							html += `<li>${listItem}</li></ul>`;
						}
						else {
							html += `<li>${listItem}</li>`;
						}
					});
				}
				else {
					html += `
						<div class="subtitle">
							<p class="right">${contentItem.subtitle}</p>
							<i class="line"></i>
						</div>
						<p class="text">${contentItem.subContent}</p>
					`;
				}
			});

			var $tl = document.getElementById('title');
			var $cont = document.getElementById('content');
			$tl.innerHTML = setTitle;
			$cont.innerHTML = html;
			setKeyWords();
			saveImg(setTitle, j);
		});
	}); 
}

function saveImg(setTitle = '', j = 0) {
	var realHtml = document.getElementById('html-canvas');
	var width = 1200; //获取dom 宽度

	var img_type = 'jpeg';
	// var height = realHtml.offsetHeight; //获取dom 高度
	var height = 1600; //获取dom 高度
	var canvas = document.createElement('canvas'); //创建一个canvas节点
	var scale = 1; //定义任意放大倍数 支持小数
	canvas.width = width * scale; //定义canvas 宽度 * 缩放
	canvas.height = height * scale; //定义canvas高度 *缩放
	canvas.getContext('2d').scale(scale, scale); //获取context,设置scale
	var opts = {
		tainttest: true, //检测每张图片都已经加载完成
		scale: scale, // 添加的scale 参数
		useCORS: true,
		canvas: canvas, //自定义 canvas
		logging: true, //日志开关
		width: width, //dom 原始宽度
		height: height, //dom 原始高度
		name: 'pic'
	};
	html2canvas(realHtml, opts).then(function (canvas) {
		var imgUri = canvas.toDataURL('image/' + img_type, 0.9);
		var saveLink = document.createElement('a');
		saveLink.href = imgUri;
		saveLink.download = setTitle + (j + 1) + '.' + (img_type === 'jpeg' ? 'jpg' : img_type);
		saveLink.click();
	});
}

function setKeyWords(parent = document) {
	const spans = parent.querySelectorAll('span');
	spans.forEach((span, i) => {
		const text = span.textContent;
		const characters = text.split('');
		const wrappedCharacters = characters.map(char => `<i>${char}</i>`);
		const wrappedText = wrappedCharacters.join('');
		span.outerHTML = wrappedText;
	});
}

setHtml()
</script>
</html>
