<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字镂空</title>
    <style>
        html,
        body {
            height: 100%;
        }
        .wrap {
            display: flex;
            position: relative;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(royalblue, rosybrown 65%);
        }

        .txt {
            mix-blend-mode: lighten;
            font-size: 150px;
            font-weight: bold;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="bg"></div>
        <div class="txt">TEXT</div>
    </div>
</body>
</html>
