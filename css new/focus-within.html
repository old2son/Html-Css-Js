<!DOCTYPE html>
<html>
<head>
	<title>咕</title>
</head>
<style type="text/css">
	* {
		border: none;
		outline: none;
	}
	.g-container {
	    position: relative;
	    margin: 100px auto;
	    display: flex;
	    flex-wrap: wrap;
	    width: 500px;
	    height: 60px;
	    overflow: hidden;
	    transition: 0.3s;
	}
	.g_input_search {
        padding: 0 15px;
        height: 100%;
        width: 100%;
        border: 1px solid #ddd;
        font-size: 18px;
        box-sizing: border-box;
    }
	.g_button_search {
        background: #03a9f4;
        color: #feffd4;
        font-size: 15px;
        cursor: pointer;
        width: 100px;
        height: calc(100% - 20px);
        transition: 0.3s;
        position: absolute;
        right: 10px;
        top: 10px;
    }

	.g_input_search:not(:placeholder-shown) {
		border: 1px solid #03a9f4;
	}
	.g_input_search:not(:placeholder-shown) + .g_button_search{
		opacity: 1;
	}
</style>
<body>
	<div class="g-container">
		<input type="text" placeholder="输入你想查询的内容" class="g_input_search" >
		<button type="button" class="g_button_search">GO</button>
	</div>
</body>
</html>
