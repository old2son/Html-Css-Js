<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字描边</title>
    <style>
        .cont {
            /*
                简写， text-stroke: width, color
                这是个很有问题的属性，暂时无视它吧
            */
            font-size: 50px;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: coral;
        }
    </style>
</head>
<body>
    <p class="cont">我在描边, 辣鸡</p>
</body>
</html>
