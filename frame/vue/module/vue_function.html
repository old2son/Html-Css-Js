<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 实例</title>
	<script src="../2.1.8/vue.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div id='example'>

	</div>
</body>
<script>
	var data = { a: 1 };
	var vm = new Vue({
		// 每个 vue 都会代理 data 里的所有属性
		data: data,

		//除了 data 属性,vue实例暴露其它实例属性与方法，它们的前缀都有 $ ，区分代理的 data属性
		el:'#example'
	});
	vm.a === data.a; // true
	
	vm.a = 2;
	data.a; // 2

	data.a = 3;
	vm.a; // 3

	vm.$data === data; // true
	vm.$el === document.getElementById('example'); // true
	vm.$watch('a',function (newVal, oldVal) {
		// 监听 vm.a 改变后调用方法
	});
</script>
</html>
