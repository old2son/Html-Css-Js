<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 表达式</title>
	<script src="../2.1.8/vue.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div id='app'>
		{{5+5}}<br>
		{{ ok ? 'YES' : 'NO' }}<br>
		{{ message.split('').reverse().join('') }}
		<div v-bind:id='"list-" + id'>VUE表达式</div>
	</div>
</body>
<script>
	new Vue ({
		el : '#app',
		data : {
			ok : false,
			message : 'vue expression',
			id : 1
		}
	});
</script>
</html>
