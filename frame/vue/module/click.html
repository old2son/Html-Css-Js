<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 绑定事件</title>
	<script src="../2.1.8/vue.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div id='app'>
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">反转字符串</button>
	</div>
</body>
<script>
	new Vue ({
		el : '#app',
		data : {
			message: 'Im not done'
		},
		methods: {
			reverseMessage: function() {
				this.message = this.message.split('').reverse().join('');
			}
		}
	});
</script>
</html>
