<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 类的判断</title>
	<script src="../2.1.8/vue.min.js"></script>
	<style>
		.className {
			color: skyblue;
			background-color: crimson;
		}
	</style>
</head>
<body>
	<div id='app'>
		<label for='r1'>change color</label>
		<!-- v-model 可能是换 class1 的状态 -->
		<input type="checkbox" id='r1' v-model='class1'>
		<br><br>
		<!-- 判断样式是否使用 -->
		<div v-bind:class='{"className":class1}'>
			directiva v-bind:class
		</div>
	</div>
</body>
<script>
	new Vue ({
		el : '#app',
		data : ({
			// class1 : true
			class1 : false
		})
	});
</script>
</html>
