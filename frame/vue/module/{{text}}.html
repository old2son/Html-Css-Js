<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 插入文本</title>
	<script src="../2.1.8/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el : "#app",
		data : {
			message : 'my first lesson'
		}
	});
</script>
</html>
