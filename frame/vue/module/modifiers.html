<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 修饰符</title>
	<script src="../2.1.8/vue.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div id='app'>
	<!-- 修饰符，指明的特殊后缀  例如：.prevent 修饰符是告知 v-on指令对于触发事件调用 event.preventDefault() -->
		<form v-on:submit.prevent='onSubmit'>
			submit
		</form>
	</div>
</body>
<script>
	new Vue ({
		el : '#app',
		data : {
			// do something
		}
	});
</script>
</html>
