<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 插入html</title>
	<script src="../2.1.8/vue.min.js"></script>
</head>
<body>
	<div id='app'>
		<div v-html='message'></div>
	</div>
</body>
<script>
	new Vue ({
		el : '#app',
		data : {
			message : '<h1>vue的模板语法之二</h1>'
		}
	});
</script>
</html>
