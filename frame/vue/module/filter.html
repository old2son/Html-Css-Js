<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 自定义过滤器 </title>
	<script src="../2.1.8/vue.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div id='app'>
	<!-- message 参数一路在函数中传递 -->
		{{ message | capitalize | cut }}
	</div>
</body>
<script>
	new Vue ({
		el : '#app',
		data : {
			message: 'hi baby'
		},
		filters: {
			capitalize: function(value) {
				if (!value) return '';
				value = value.toString();
				return value.charAt(0).toUpperCase() + value.slice(1);
			},
			cut : function(value) {
				let part = value.slice(3,7);
				return part;
			}
		}
	});
</script>
</html>
