<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 双向绑定</title>
	<script src="../2.1.8/vue.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div id='app'>
		<p>{{message}}</p>
		<input v-model="message">
	</div>
</body>
<script>
	new Vue ({
		el : '#app',
		data : {
			message: 'Im not done'
		}
	});
</script>
</html>
