<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 参数</title>
	<script src="../2.1.8/vue.min.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div id='app'>
		<!-- href为参数，告知 v-bind 指令将 href 属性与表达式 url 的值绑定 -->
		<pre><a v-bind:href = 'url'>参数在指令后以冒号表面，如  v-bind:href = 'xxx' </a></pre>
		<!-- v-on 监听 DOM 事件 -->
		<pre><a v-on:click = 'doSomething'>click me</a></pre>
	</div>
</body>
<script>
	new Vue ({
		el : '#app',
		data : {
			url : 'http://www.baidu.com',
			doSomething : function () {
				var a = document.createElement('p');
				a.innerHTML = 'something is ok .';
				document.body.appendChild(a);
			}
		}
	});
</script>
</html>
