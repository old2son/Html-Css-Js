<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态 prop </title>
	<style type="text/css">

	</style>
	<script src="../2.1.8/vue.min.js"></script>
</head>
<body>

	<div id='app'>
		<input v-model='parentMsg'>
		<br>
		<child v-bind:message='parentMsg'></child>

	</div>
	<script>
	/*
		动态 Prop
		类似于用 v-bind 绑定 HTML 特性到一个表达式,  也可以使用 v-bind 动态绑定 props 的值到父组件数据中. 每当父组件的数据变化时, 该变化也会传导给子组件
	*/ 
		
		Vue.component('child', {
			// 声明 props
			props: ['message'],
			// 同样也可以在  vm 实例中像 this.message 这样使用, 什么意思 ???
			template: '<span>{{ message }}</span>'
		})

		// 创建
		new Vue({
			el: '#app',
			data: {
				parentMsg: '父组件内容'
			}
		});
	</script>
</body>
</html>
