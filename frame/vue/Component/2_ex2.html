<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态 prop demo</title>
	<style type="text/css">

	</style>
	<script src="../2.1.8/vue.min.js"></script>
</head>
<body>

	<div id='app'>
		<ol>
			<todo-item v-for='item in sites' v-bind:todo='item'></todo-item>
		</ol>
	</div>
	<script>
		
		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{ todo.text }}</li>'
		})

		// 创建
		new Vue({
			el: '#app',
			data: {
				sites: [
					{ text: 'Runoob' },
					{ text: 'Google' },
					{ text: 'Taobao' }
				]
			}
		});
	</script>
</body>
</html>
