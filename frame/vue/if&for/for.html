<!DOCTYPE html>
<html lang="en>
<head>
	<meta charset="UTF-8">
	<title>循环</title>
	<script src="../2.1.8/vue.min.js"></script>
</head>
<body>
	<div id ='app'>
		<ol>
		<!-- v-for = xxx in arr -->
			<li v-for='site in sites'>
				{{ site.name }}
			</li>
		</ol>
		<ul>
			<template v-for = 'item in items'>
				<li>{{ item.name }}</li>
				<li>---------------</li>
			</template>
		</ul>

		<!--  循环对象, 第一个参数为键值, 第二个为键名, 第三个为索引 -->
		<ul>
			<template v-for = 'value in obj'>
				<li>{{ value }}</li>
			</template>
		</ul>
		<ul>
			<template v-for = '(value, key) in obj'>
				<li>{{ key }} : {{ value }}</li>
			</template>
		</ul>
		<ul>
			<template v-for = '(value, key, index) in obj'>
				<li>{{ index }} . {{ key }} : {{ value }}</li>
			</template>
		</ul>

		<!-- 循环整数 -->
		<ul>
			<template v-for = 'num in 110'>
				<li>{{ num }}</li>
			</template>
		</ul>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				sites: [
						
					{name : 'Runoob'},
					{name : 'Google'},
					{name : 'Taobap'}
					
				],
				items: [
						
					{name : 'noob'},
					{name : 'hack'},
					{name : 'rush'}
					
				],
				obj: {

					name : 'CJY',
					url : 'GDGZ',
					slogan: '你忙吧, 我吃柠檬'

				}
			}
		})
	</script>
</body>
</html>
