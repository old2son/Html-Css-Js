<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件处理 </title>
	<script src="../2.1.8/vue.min.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div id='app'>
		<!-- v-on  即接受绑定也接受内联, 也可以直接在脚本里执行不受 v-on 指令控制  -->
		<button v-on:click='myFunc'>增加 1</button>
		<button v-on:click='say("hi")'>hi</button>
		<button v-on:click='say("hello")'>hello</button>
	</div>
<script>
var vue = new Vue ({
		el: '#app',
		data: {
			name: 'Vue.js'
		},
		// 在 methods  对象中定义方法
		methods: {

			myFunc: function (event) {
				// this 指这里的 Vue实例
				console.log(`Hello ${this.name} !`);
			
				// event 是原生 dom 事件
				if(event) {
					console.log(event.target.tagName)
				}
			},

			say : function (message) {
				console.log(message);
			}
		}
	})

// 可以这样直接执行
vue.myFunc();	
</script>
</body>
</html>
