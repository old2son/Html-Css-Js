<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件处理 </title>
	<script src="../2.1.8/vue.min.js"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div id='app'>
		<!-- 事件监听 v-on 指令 -->
		<button v-on:click='counter += 1'>增加 1</button>
		<p>这个按钮被点击了 {{ counter }} </p>
	</div>
<script>
	new Vue ({
		el: '#app',
		data: {
			counter: 0
		}
	})
</script>
</body>
</html>
