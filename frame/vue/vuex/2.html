<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>State</title>
	<style type="text/css">

	</style>
	<script src="../2.1.8/vue.min.js"></script>
	<script src="../2.1.8/vuex.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
</head>
<body>
	
	<div id='app'>
		
	</div>
	<script>
		// Vue 组件展示状态的最简单的方法,   然而，这种模式导致组件依赖全局状态单例。在模块化的构建系统中，在每个需要使用 state 的组件中需要频繁地导入，并且在测试组件时需要模拟状态。
		// const Counter = {
		// 	template: `<div>{{count}}</div>`,
		// 	computed: {
		// 		count () {
		// 			return store.state.count
		// 		}
		// 	}
		// }

		// 通过在根实例中注册 store 选项，该 store 实例会注入到根组件下的所有子组件中，且子组件能通过 this.$store 访问到。让我们更新下 Counter 的实现：
		const Counter = {
			template: `<div>{{count}}</div>`,
			computed: {
				count () {
					return this.$store.state.count
				}
			}
		}


		const store = new Vuex.Store({

		})

		// Vuex 通过 store 选项，提供了一种机制将状态从根组件“注入”到每一个子组件中（需调用 Vue.use(Vuex)）：
		const app = new Vue({
			el: '#app',
			// 把 store 对象提供给 “store” 选项， 可以把 store 的实力注入所有的子组件
			store,
			components: {Counter},
			template: `
				<div class="app">
					<counter></counter>
				</div>
			`
		})
		
	</script>
</body>
</html>
