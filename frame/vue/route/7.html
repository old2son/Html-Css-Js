<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编程式路由-3</title>
	<style type="text/css">

	</style>
	<script src="../2.1.8/vue.min.js"></script>
	<script src="../2.1.8/vue-route.js"></script>
</head>
<body>
	
	<div id='app'>
		<router-link to='/user'>User</router-link>
		<router-link to='/home'>Home</router-link>
		<router-link to='/chair'>Chair</router-link>

		<router-view></router-view>

		<a href="#" onclick="goback()">goback</a>
		<a href="#" onclick="gofoward()">gofoward</a>
	</div>
	<script>

		// router.go(n)

		// 这个方法的参数是一个整数，意思是在 history 记录中向前或者后退多少步，类似 window.history.go(n)。

		const User = {
			template: '<div>User组件</div>'
		}

		const Home = {
			template: '<div>Home 组件</div>'
		}

		const Chair = {
			template: '<p>Chair 组件</p>'
		}

		var router = new VueRouter({
			routes: [
				{ path:'/user', component: User },
				{ path:'/home', component: Home },
				{ path:'/chair', component: Chair },
			]
		})

		router.replace('user');

		

		var app = new Vue({router}).$mount('#app');

		function goback() {
			// 后退一步记录，等同于 history.back(), 数字可自定, 记录不够就失败
			router.go(-1);
		}

		function gofoward() {
			// 在浏览器记录中前进一步，等同于 history.forward()
			router.go(1);
		}

	</script>
</body>
</html>
