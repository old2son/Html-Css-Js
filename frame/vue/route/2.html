<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态路由匹配</title>
	<style type="text/css">

	</style>
	<script src="../2.1.8/vue.min.js"></script>
	<script src="../2.1.8/vue-route.js"></script>
</head>
<body>
	
	<div id='app'>
		<h1>Hello App!</h1>
		
		<router-link to='/user/foo'>Go to foo</router-link>
		<router-link to='/user/bar'>Go to Bar</router-link>
		<router-link to='/user/foo/post/123'>Go to foo123</router-link>
		<router-link to='/user/bar/post/456'>Go to Bar456</router-link>
		
		<router-view></router-view>
	</div>
	<script>

		// const User = {
		// 	template: '<div>User</div>'
		// }

		const User = {
			template: '<div>post_id: User {{$route.params.post_id}} / id: {{$route.params.id}}</div>'
		}

		const router = new VueRouter({
			routes: [
				{ path: '/user/:id', component: User },
				{ path: '/user/:username/post/:post_id', component: User }
			]
		})

		const app = new Vue({ router }).$mount('#app')
	</script>
</body>
</html>
