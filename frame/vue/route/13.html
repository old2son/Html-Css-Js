<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5 history(需要后台配置) </title>
	<style type="text/css">
		
	</style>
	<script src="../2.1.8/vue.min.js"></script>
	<script src="../2.1.8/vue-route.js"></script>
</head>
<body>

	<div id='app'>
		<router-link to='/a'>testA</router-link>
		<router-link to='/b'>testB</router-link>

		<router-view></router-view>
	</div>
	<script>
		const A = {
			template: `<div>AAAA</div>`
		}

		const B = {
			template: `<div>BBBB</div>`
		}

		const router = new VueRouter({
			mode: 'history',
			routes: [
				{path:'/a', component:A},
				{path:'/b', component:B},
			]
		})

		var app = new Vue({router}).$mount('#app');
	</script>
</body>
</html>
