<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编程式路由-2</title>
	<style type="text/css">

	</style>
	<script src="../2.1.8/vue.min.js"></script>
	<script src="../2.1.8/vue-route.js"></script>
</head>
<body>
	
	<div id='app'>
		<router-link to='/user'>User</router-link>

		<router-view></router-view>
	</div>
	<script>

		// router.replace() 和 router.push() 几乎一样，唯一的不同就是，它不会向 history 添加新记录，而是跟它的方法名一样，替换掉当前的 history 记录。

		const User = {
			template: '<div>User组件</div>'
		}

		var router = new VueRouter({
			routes: [
				{ path:'/user', component: User },
			]
		})

		router.replace('user');

		var app = new Vue({router}).$mount('#app');

	</script>
</body>
</html>
