<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重定向和别名 </title>
	<style type="text/css">
		
	</style>
	<script src="../2.1.8/vue.min.js"></script>
	<script src="../2.1.8/vue-route.js"></script>
</head>
<body>

	<div id='app'>
		<router-link to='/user'>aa</router-link>
		<router-link to='/home'>bb</router-link>
		<router-link to='/desk'>cc</router-link>
		<router-link to='/other'>other</router-link>
		<router-link to='/change'>change</router-link>
		<router-view></router-view>
	</div>
	<script>
		const User = {
			template: `<div>1111111</div>`
		}

		const router = new VueRouter({

			routes: [
				{ path: '/user',  alias:'/change'}
			]
		})

		var app = new Vue({router}).$mount('#app');
	</script>
</body>
</html>
