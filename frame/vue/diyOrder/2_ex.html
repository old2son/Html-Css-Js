<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>钩子函数</title>
	<style type="text/css">

	</style>
	<script src="../2.1.8/vue.min.js"></script>
</head>
<body>
	
	<div id='app'>
		<div v-noob="{color: 'cyan', text: '菜鸟惊鹰~'}"></div>
	</div>
	<script>
		// 指令函数接受所有合法的 JavaScript 表达式

		Vue.directive('noob', function (el, binding) {
			// 设置指令的文本和背景颜色
			el.innerHTML = binding.value.text
			el.style.backgroundColor = binding.value.color
		})


		new Vue({
			el: '#app'
		})
	</script>
</body>
</html>
