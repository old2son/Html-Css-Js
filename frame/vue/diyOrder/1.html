<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义指令</title>
	<style type="text/css">

	</style>
	<script src="../2.1.8/vue.min.js"></script>
</head>
<body>
	<!-- 除了默认设置的核心指令 v-model v-show , Vue也允许注册自定义指令 -->
	<div id='app'>
		<div id='counter-event-example'>
			<p>页面载入时, Input 元素自动获取焦点</p>
			<input v-focus>
		</div>
	</div>
	<script>
		// 注册一个全局自定义指令 v-focus
		// Vue.directive('focus', {
		// 	// 当绑定元素插入到 DOM 中, 参数是绑定元素
		// 	inserted: function(el) {
		// 		// 聚焦元素
		// 		el.focus()
		// 	}
		// })

		new Vue({
			el: '#counter-event-example',
			directives: {
				// 注册一个局部的自定义指令
				focus: {
					// 指令定义, 参数是绑定元素
					inserted: function(el) {
						// 聚焦元素
						el.focus()
					}
				}
			}
		})
	</script>
</body>
</html>
