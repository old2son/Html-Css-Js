<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双向绑定 修饰符</title>
	<style type="text/css">

	</style>
	<script src="../2.1.8/vue.min.js"></script>
</head>
<body>
	<div id='app' >
		<!-- .lazy 修饰符, 在 change 事件中同步? 不明所以 -->
		<input v-model.lazy='msg'>

		<!-- .number 自动将用户输入值转为  Number 类型 -->
		<input v-model.number='age' type='number'>

		<!-- .trim 自动过滤用户输入的首位空格 -->
		<input v-model.trim='msg'>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				
			}
		})
	</script>
</body>
</html>
