<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单和事件</title>
	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">
		{/* 
			从子组件中更新到父组件的 state 时, 需要在父组件通过创建事件句柄, 
			并作为 prop 传递到你的子组件上
		*/}

		var Content = React.createClass({
			render: function() {
				return (
					<div>
						<button onClick={this.props.updateStateProp}>click me</button>
						<h4>{this.props.myDataProp}</h4>	
					</div>
				)
			}
		});

		var HelloMessage = React.createClass({
			getInitialState: function() {
				return {value: 'Hello noobbbbbb'};
			},
			handleChange: function(event) {
				this.setState({value: '我系老2仔'});
			},
			render: function() {
				var value = this.state.value;
				return (
					<div>
						<Content myDataProp={value} updateStateProp={this.handleChange}></Content>
					</div>
				)
			}
		});

		ReactDOM.render(
			<HelloMessage />,
			document.getElementById('example')
		)
	</script>
</body>
</html>
