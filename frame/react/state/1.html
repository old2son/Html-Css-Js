<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>状态</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
    <div id='example'></div>
    <script type="text/babel">

        {/*
            React 把组件看成是状态机. 通过交互, 实现不同的状态, 渲染UI...

            React 里只需更新组件的 state, 然后根据新的 state  重新渲染用户界面(无需DOM操作)

            这个例子中创建 LikeButton 组件, getInitialState 方法定义初始状态, 即一个对象, 这个对象可以通过 this.state 属性读取. 当点击组件时, 导致状态发生变化, this.setState 方法就修改状态值, 每次修改完后自动调用 this.render 方法, 再次渲染组件.
        */}
        
        var LikeButton = React.createClass({
            getInitialState: function() {
                return {liked: false}
            },
            handleClick: function(event) {
                this.setState({liked: !this.state.liked});
            },
            render: function() {
                var text = this.state.liked?'喜欢':'不喜欢';
                return(
                    <p onClick={this.handleClick}>
                        你<b>{text}</b>我。点我切换状态
                    </p>
                )
            }
        });

        ReactDOM.render(
            <LikeButton />,
            document.getElementById('example')
        )

    </script>
</body>
</html>
