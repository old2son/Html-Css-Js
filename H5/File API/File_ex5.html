<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用对象URL显示图片</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<form name='uploadForm'>
		<fieldset>
			<legend>示例</legend>
				<!-- accept 属性限制图像类型 -->
				<input type="file" id="fileElem" value="send file" multiple accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" style="display:none;" onchange="handleFiles(this.files)">
				<a href="#" id="fileSelect">Select some files</a>
				<div id="fileList">
					<p>No files selected</p>
				</div>
		</fieldset>
	</form>
	<div id='preview'></div>
</body>
<script type="text/javascript">
	// 获得 window.URL 对象
	window.URL = window.URL || window.webkitURL;

	var fileSelect = document.getElementById('fileSelect'),
		fileElem = document.getElementById('fileElem');
		fileList = document.getElementById('fileList');

	fileSelect.addEventListener('click',function(e){
		if(fileElem) {
			fileElem.click();
		}
		e.preventDefault();
	},false);

	function handleFiles(files) {
		if (!files.length) {
			fileList.innerHTML = "<p>No files selected!</p>";
		} else {
			var list = document.createElement('ul');
			for( var i = 0; i < files.length; i++ ){
				var li = document.createElement('li');
				list.appendChild(li);

				var img = document.createElement('img');
				img.src = window.URL.createObjectURL(files[i]) // 创建对象URL,返回文件路径
				img.height = 60;
				img.onload = function(e) {
					window.URL.revokeObjectURL(this.src); // 释放对象URL,放弃对文件的引用
				}
				li.appendChild(img);

				var info = document.createElement('span');
				info.innerHTML = files[i].name + ": " + files[i].size + " bytes";
				li.appendChild(info);
			}
			fileList.appendChild(list);
		}
	}
</script>
</html>
