<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1_1  补充</title>
</head>
<style type="text/css">
	.src {
	    display: flex;
	}

	.dropabled {
	    flex: 1;
	}

	.txt {
	    color: green;
	}

	.img {
	    width: 100px;
	    height: 100px;
	    border: 1px solid gray;
	}

	.target {
		align-content:center ;
	    width: 200px;
	    height: 200px;
	    line-height: 200px;
	    text-align: center;
	    border: 1px solid gray;
	    color: red;
	}

</style>
<body>
	<div class="src">
        <div class="dragabled">
            <div class="txt" id="txt">
                所有的文字都可拖拽。
                <p draggable="true">此段文字设置了属性draggable="true"</p>  
            </div>
            <div class="url" id="url">
                <a href="http://weiqinl.com" target="_blank">我是url:http://weiqinl.com</a>
            </div>
            <img class="img" id="tupian1" src="img1.jpg" alt="图片1" />
            <img class="img" id="tupian2" src="img2.jpg" alt="图片2" />
        </div>
        <div id='target' class="dropabled target">Drop Here</div>
    </div>
</body>
<script type="text/javascript">
	var dragSrc = document.getElementById('txt');
	var target = document.getElementById('target');

	dragSrc.ondragStart = handle_start
	dragSrc.ondrag = handle_drag
	dragSrc.ondragend = handle_end

	function handle_start() {
		console.log('handle_start 开始拖动后触发')	
	}

	function handle_drag() {
		console.log('handle_drag 拖动时反复触发')	
	}

	function handle_end() {
		console.log('handle_end 拖动结束后触发')	
	}


	target.ondragenter = handle_enter
	target.ondragover = handle_over
	target.ondragleave = handle_leave

	target.ondrop = handle.drop

	function handle_enter(e) {
		console.log('handle_enter 当元素进入目的地时触发')
		// 阻止浏览器默认行为
		e.preventDefault()
	}

	function handle_enter(e) {
		console.log('handle_enter 当元素进入目的地时触发')
		// 阻止浏览器默认行为
		e.preventDefault()
	}

	function handle_over(e) {
		console.log('handle_over 元素在目的地时触发')
		e.preventDefault()
	}

	function handle_leave(e) {
		console.log('handle_leave 当元素离开目的地时触发')
		e.preventDefault()
	}

	function handle_drop(e) {
		console.log('handle_drop 元素在目的地下放时触发')
		var t = Date.now()
		target.innerHTML = ''
		target.append(t + '-拖放触发的事件')
		e.preventDefault()
	}
</script>
</html>
