<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drawImage</title>
	<style type="text/css">
	
	</style>
</head>
<body>
	<canvas id='myCanvas' width="300" height="300" style="border: 1px #ccc solid ">不支持浏览器</canvas>
</body>
<script type="text/javascript">
	var c = document.getElementById('myCanvas');
	var ctx = c.getContext('2d');
	ctx.rect(60,60,100,100); // 绘制矩形
	ctx.clip(); // 裁剪
	var img = new Image();
	img.src = "http://images.cnblogs.com/cnblogs_com/vajoy/558869/o_avatar.jpg";
	img.onload = function() {
		ctx.drawImage(img,10,20);
	}
</script>
</html>
