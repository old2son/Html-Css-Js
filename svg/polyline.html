<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>曲线</title>
</head>
<body>
	<svg>
		<!-- polyline是可以画曲线的标签,它的坐标设置方法与
		polygon一致,它的fill:none属性可以隐藏它的默认背景色 -->
		<polyline points="20,20 30,30 60,120 100,100 90,80"
		style="stroke-width:3;stroke:orange;fill:none;" />
	</svg>
	<svg>
		<polyline points="10,10 40,10 40,40 70,40 70,70 100,70 100,100" style="stroke-width:4;stroke:red;fill:none;"	/>
	</svg>
</body>
</html>
