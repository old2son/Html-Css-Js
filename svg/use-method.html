<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5种方法</title>
</head>
<body>
	<!-- embed 和 iframe 可以使用脚本，
	所有浏览器都支持，不推荐在 html5 以下使用;
	关于SVG文件之后笔记详解 -->
	<embed src="test.svg"></embed>
	<iframe src="test.svg"></iframe>
	<!-- object 所有浏览器都支持，不能使用脚本 -->
	<object src="test.svg"></object>
	<!-- 链接到SVG文件 -->
	<a href="test.svg">进入svg文件</a>
	<!-- 直接在 HTML 上嵌套 -->
	<svg></svg>
</body>
</html>
