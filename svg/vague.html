<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模糊</title>
</head>
<body>
	<svg>
		<defs>
		<!-- filter定义滤镜标签，feGaussian定义模糊效果，
		in="SourceGraphic"定义由整个图像创建效果
		stdDeviation 定义模糊度，rect标签获取滤镜id路径显示效果 -->
			<filter id=f1 x=0 y=0>
				<feGaussianBlur in="SourceGraphic" stdDeviation="15"/> 
			</filter>
		</defs>
		<rect width=90 height=90 stroke=green stroke-width=3 fill=yellow filter="url(#f1)"	 />
	</svg>
	<svg>
		<defs>
			<filter></filter>
		</defs>
		<rect width=90 height=90 stroke=green stroke-width=3 fill=yellow filter="url(#f1)"	 />
	</svg>
</body>
</html>
