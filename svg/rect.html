<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>矩形</title>
</head>
<body>
	<svg>
	<!-- 矩形标签，stroke是定义边框的属性,fill是背景填充 -->
		<rect width=200 height=150 stroke-width=4 
		stroke=rgb(255,0,0,0.4) fill=rgba(0,255,0,.5) />
	</svg>
	<svg>
	<!-- 另一种写法,PS：x、y为坐标轴，以svg 的0,0为起点 -->
		<rect x=150 y=10 width=100 height=100
		style="stroke-width:1;stroke:red;fill:skyblue;fill-opacity:0.3;stroke-opacity:0.5"	/>
	</svg>
	<svg>
		<!-- 矩形 -->
		<rect x=20 y=5 width=150 height=120 
		style="stroke-width:2;stroke:#000;fill:#7FFFFF;opacity:0.4"	/>
	</svg>
	<svg>
		<!-- 圆角矩形,rx、ry可以产生圆角，rx控制x轴,ry控制y轴 -->
		<rect x=50 y=25 width=150 height=100 rx=20 ry=20
		style="stroke-width:6;stroke:navy;fill:crimson;opacity:0.8" />
	</svg>
</body>
</html>
