<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS shape padding-box</title>
	<style type="text/css">
		/*
			geometry-box 可以是 shape-box, fill, stroke, view-box。其中 shape-box 应用于 HTML元素，有四个值：margin-box, border-box, padding-box, content-box .

		*/
		* {
			margin: 0;
		}

		.cont {
			padding: 10px;
			border: 2px solid #ccc;
			text-align: center;
			overflow: hidden;
		}

		.cont img {
			width: 100px;
			height: 100px;
			float: left;
			/*元素尺寸为150*150, 形状的虚拟框原点在左上角, 引用框半径为75*/
			padding:25px;
			/*圆的半径50%实际为75px*/
			border-radius: 50%;
			/*设置border-box 盒子大小不变, 只是内容区域变小, 引用框始终为 100*100*/
			box-sizing: border-box;
			shape-outside: circle(50%) padding-box;
		}
		

	</style>
</head>
<body>
	<div class="cont">
		<img src="img/img_1.jpg">
		<p>例如,注意以下设计中，周围的文本流环绕在圆形图片周围。没有css shapes,文本将形成矩形，从而失去了元素相互之间的联系,而这个联系是可以让设计更上一层楼的。</p>

	</div>
</body>
</html>
