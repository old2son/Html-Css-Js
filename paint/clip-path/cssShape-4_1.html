<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS shape content-box</title>
	<style type="text/css">
		/*
			geometry-box 可以是 shape-box, fill, stroke, view-box。其中 shape-box 应用于 HTML元素，有四个值：margin-box, border-box, padding-box, content-box .

		*/
		* {
			margin: 0;
		}

		.cont {
			padding: 10px;
			border: 2px solid #ccc;
			text-align: center;
			overflow: hidden;
		}

		.cont img {
			width: 100px;
			height: 100px;
			padding: 25px;
			float: left;
			border:25px solid rgba(22, 222, 22, .5);
			border-radius: 50%;
			/*盒子大小为100*100, 减去padding 和 border, 当引用框剩余的面为0或负, 将不显示形状, 因为没有地方绘制形状*/
			box-sizing: border-box;
			/*无论怎么改变尺寸大小, 引用框仍然使用初始定义的尺寸*/
			shape-outside: circle(50%) content-box;
		}
		

	</style>
</head>
<body>
	<div class="cont">
		<img src="img/img_1.jpg">
		<p>例如,注意以下设计中，周围的文本流环绕在圆形图片周围。没有css shapes,文本将形成矩形，从而失去了元素相互之间的联系,而这个联系是可以让设计更上一层楼的。</p>

	</div>
</body>
</html>
