<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clip-path 基本图形和路径</title>
	<style type="text/css">
		/*
			offset-path 可以使用 path() 但不能使用基本形状函数
			它的作用是制作动画路径
		*/
		* {
			margin: 0;
		}

		img {
			width: 100%;
		}

		.cont {
			position: relative;
			padding: 10px;
			border-bottom: 2px solid #ccc;
			text-align: center;
			overflow: hidden;
		}

		.cont p {
			overflow: hidden;
		}

		.cont img {
			width: 100px;
			height: 100px;
			margin-right: 20px;
			overflow: hidden;
			float: left;
			clip-path: url(#clip);	

		}

		.move-me {
			position: absolute;
			top: 5px;
			left: 10px;
			width: 25px;
			height: 20px;
			border-radius: 50%;
			background-color: purple;
			offset-path: path("M100.5,39.47C100.5,58.3,83.36,74,60.58,77.64l16.85,19.9L33.94,76.25C14.47,70.92.5,56.47.5,39.47c0-21.52,22.39-39,50-39S100.5,17.95,100.5,39.47Z");

			/*圆动画*/
			/*offset-path: path("M100,50a50,50,0,1,1-50-50A50,50,0,0,1,100,50Z");
			*/

			animation: move 3s linear infinite;
		}
		@keyframes move {
			100% {
				motion-offset: 100%;
			}
		}

		.circle {
			width: 200px;
			height: 200px;
			margin: 0 auto;
			border-radius: 50%;
			clip-path: circle(50%);
			overflow: hidden;
			background-color: #fb3;
		}
		
		.circle span {
			display: block;
			width: 20px;
			height: 20px;
			margin: calc(50% - 10px);
			border-radius: 50%;
			color: #fff;
			background-color: skyblue;
			animation: roll 4s infinite linear;
		}

		@keyframes roll {
			from{

		    	transform: rotate(0turn) translateY(-100px) translateY(50%) rotate(1turn)
			 }

			 to {
			    transform: rotate(1turn) translateY(-100px) translateY(50%)  rotate(0turn)
	  		}
		}

	</style>
</head>
<body>
	<div class="cont">
		<img src="img/img_2.jpg">
		<p>在CSS中polygon()、circle()、ellipse()和inset()函数可以绘制基本形状。在CSS中的offset-path和shape-outside中都可以使用这四个图形函数，实现对应的路径动画以及文本围绕排版效果。他们虽然绘制基本形状，但也常将其称之为路径图形。那么什么是路径呢？</p>
		<div class="move-me"></div>
	</div>

	css3 模拟 SVG 动画

		<span>XX</span>
	</div>

</body>
</html>
