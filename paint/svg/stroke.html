<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stroke 属性</title>
</head>
<body>
	<svg>
		<!-- svg的stroke属性,类似于css的border属性 -->
		<g fill="none" stroke=black>
			<path stroke-width="2" d="M5 20 l215 0" stroke=red />
  			<path stroke-width="4" d="M5 40 l215 0" stroke=blue />
   			<path stroke-width="6" d="M5 60 l215 0" stroke=black />
		<g/>
	</svg>
	<svg>
		<!-- stroke起点与终点的样式 -->
		<g fill='none' stroke='black' stroke-width='6'>
			<path stroke-linecap="butt" d="M5 20 l215 0" />
			<path stroke-linecap="round" d="M5 40 l215 0" />
			<path stroke-linecap="square" d="M5 60 l215 0" />
		</g>
	</svg>
	<svg>
		<!-- 虚线的排列 -->
		<g fill='none' stroke='greenyellow' stroke-width='4'>
			<path stroke-dasharray="5,5" d="M5 20 l215 0" />
			<path stroke-dasharray="10,10" d="M5 40 l215 0" />
			<path stroke-dasharray="20,10,5,5,5,10" d="M5 60 l215 0" />
		</g>
	</svg>
</body>
</html>
