<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>use</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<!-- defs 元素容器 -->
	<!-- g 把相关元素进行组合的容器 -->
	<svg>	
		<defs>
			<g id ='shape'>
				<rect x='0' y='0' width='50' height='50' />
				<circle cx='0' cy='0' r='50' />
			</g>
		</defs>	

		<use xlink:href='#shape' x='50' y='50' />
		<use xlink:href='#shape' x='200' y='50' />
	</svg>
</body>
</html>
